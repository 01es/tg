<accordion close-others='false'>
	<accordion-group is-open='true' heading='Selection criteria'>
		<tg-selection-criteria centre="centre"></tg-selection-criteria>
	</accordion-group>
</accordion>
<div style="margin-bottom:20px">
	<div class="btn-group" style="display:inline-block">
		<button class="btn" ng-click="pageData.first()" ng-disabled="!pageData.hasPrev()">
			<i class="icon-fast-backward"></i>
		</button>
		<button class="btn" ng-click="pageData.prev()" ng-disabled="!pageData.hasPrev()">
			<i class="icon-backward"></i>
		</button>
		<button class="btn" ng-click="pageData.next()" ng-disabled="!pageData.hasNext()">
			<i class="icon-forward"></i>
		</button>
		<button class="btn" ng-click="pageData.last()" ng-disabled="!pageData.hasNext()">
			<i class="icon-fast-forward"></i>
		</button>
	</div> 
	<div style="display:inline-block">{{pageData.getPageFeedBack()}}</div>
	<div style="float:right;display:inline-block">
		<select style="margin-bottom:0px;width:auto" ng-model="pageCapacity">
			<option>5</option>
			<option>10</option>
			<option>20</option>
			<option>25</option>
			<option>50</option>
			<option>1000</option>
		</select>
		<button ng-click="run()" class="btn">Run</button>
	</div>
</div>
<table class="table table-striped table-bordered">
	<tr>
		<th ng-repeat="prop in centre.centreConfig.resultProperties">{{prop.title}}</th>
	</tr>
	<tr ng-repeat="entity in pageData.page.data">
		<td ng-repeat="prop in centre.centreConfig.resultProperties">{{getValueForEntityGrid(entity, prop)}}</td>
	</tr>
</table>
