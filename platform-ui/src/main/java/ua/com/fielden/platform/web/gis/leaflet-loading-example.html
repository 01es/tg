<!DOCTYPE html>
<html>
    <head>
        <title>Leaflet.loading example&mdash;simple</title>


        <!-- Include Leaflet -->
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
        <!--[if lte IE 8]>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.ie.css" />
<![endif]-->
        <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>


        <!-- Include the loading control -->
        <link rel="stylesheet" href="Control.Loading.css" />
        <script src="Control.Loading.js"></script>
    </head>
    <body>

        <div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>

        <script>
        		var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
				var osmMap = L.tileLayer(osmUrl, {
				    maxZoom: 19,
				    minZoom: 0
				});

                map = new L.Map('map', {
                    layers: [osmMap],
                    center: new L.LatLng(40.65,-73.95),
                    zoom: 12,

                    // Tell the map to use a loading control
                    loadingControl: true
                });
        </script>
    </body>
</html>
