<link rel="import" href="/resources/polymer/polymer/polymer.html">
<link rel="import" href="/resources/polymer/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/resources/layout/tg-tile-layout.html">
<link rel="import" href="/resources/polymer/iron-icon/iron-icon.html">
<link rel="import" href="/resources/polymer/iron-icons/av-icons.html">
<link rel="import" href="/resources/components/postal-lib.html">

<dom-module id="tg-app-menu">
    <style>
        :host {
            overflow: hidden;
            --paper-toolbar-background: #0288D1;
            --paper-toolbar-color: white;
            --paper-toolbar {
                height: 100px;
                font-size: 18px;
            }
        }
        .item-name {
            height: 48px;
            min-height: 48px;
            padding: 0 16px;
            font-size: 12px;
            color: white;
        }
        .item-icon-bg {
            width: 80%;
            height: 80%;
        }
        .item-icon-bg core-icon {
            width: 100%;
            height: 100%;
        }
        iron-icon>div {
            background-repeat: no-repeat;
        }
        .item {
            margin: 4px;
        }
        .items {
            position: absolute;
            top: 100px;
            right: 0;
            bottom: 0;
            left: 0;
            margin: 4px -4px;
            overflow: auto;
        }
    </style>

    <template>

        <paper-toolbar>
            <!-- TODO: need to get the user information from somewhere (from cookies?) and represent it in application (maybe in 'logout' area?) -->
        </paper-toolbar>

        <div class="items">
            <tg-tile-layout class="fit" when-desktop="[[_whenDesktop()]]" when-tablet="[[_whenTablet()]]" when-mobile="[[_whenMobile()]]" min-cell-height="[[menuConfig.minCellHeight]]" min-cell-width="[[menuConfig.minCellWidth]]">
                <template is="dom-repeat" items="[[menuConfig.items]]">
                    <div class="tile layout vertical">
                        <div class="item fit" name$="[[item.title]]" style$="[[_calcStyleForItem(item)]]" on-tap="_itemSelected"></div>
                    </div>
                    <div class="item relative layout vertical flex-auto" name$="[[item.title]]" on-tap="_itemSelected">
                        <div class="flex-auto relative">
                            <div class="fit layout vertical center-centre">
                                <div class="item-icon-bg relative flex-auto" style$="[[_calcStyleForItem(item)]]">
                                    <iron-icon class="fit" style$="[[_calcIconStyleForItem(item)]]" src="[[item.icon]]"></iron-icon>
                                </div>
                            </div>
                        </div>

                        <div class="item-name" style="[[_calcCaptionStyleForItem(item)]]" horizontal center layout>
                            <div flex>
                                <span>[[item.title]]</span>
                            </div>
                            <iron-icon icon="av:play-arrow"></iron-icon>
                        </div>
                    </div>
                </template>
            </tg-tile-layout>
        </div>
    </template>

</dom-module>

<script>
    (function () {
        Polymer({

            is: "tg-app-menu",

            hostAttributes: {
                "class": "layout vertical"
            },

            properties: {
                menuConfig: Object
            },

            ready: function () {
                postal.subscribe({
                    channel: "menu",
                    topic: "state.pop",
                    callback: function (data, envelope) {
                        postal.publish({
                            channel: "app",
                            topic: "state.poped",
                            data: data
                        });
                    }
                });
            },
            _itemSelected: function (e, detail, source) {
                this.fire("menu-item-selected", source.getAttribute("name"));
            },
            _whenDesktop: function () {
                return this.menuConfig.whenDesktop;
            },
            _whenTablet: function () {
                return this.menuConfig.whenTablet;
            },
            _whenMobile: function () {
                return this.menuConfig.whenMobile;
            },
            _calcStyleForItem: function (item) {
                return "background-color: " + item.bgColor + ";";
            },
            _calcIconStyleForItem: function (item) {
                return "color: " + item.bgColor + ";";
            },
            _calcCaptionStyleForItem: function (item) {
                return "background-color: " + item.captionBgColor + ";";
            }
        });
    })();
</script>
