<html>

<head>

    <title>iron-selector</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/resources/polymer/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/resources/polymer/polymer/polymer.html">

    <link rel="import" href="/resources/polymer/paper-styles/paper-styles.html">
    <link rel="import" href="/resources/polymer/paper-styles/demo-pages.html">

    <link rel="import" href="/resources/polymer/iron-selector/iron-selector.html">

    <style is="custom-style">
        iron-selector > * {
            padding: 8px;
        }
        
        .horizontal-section {
            padding: 0;
        }
        
        .iron-selected {
            background-color: var(--google-blue-500);
            color: white;
        }
    </style>

</head>

<body unresolved>

    <template is="dom-bind">
        <div class="horizontal center-justified layout">
            <div>
                <h3>Basic</h3>
                <div class="horizontal-section">
                    <iron-selector selected="v2" id="singleSelector" attr-for-selected="value">
                        <div value="v1">Item 0</div>
                        <div value="v2">Item 1</div>
                        <div value="v3">Item 2</div>
                        <div value="v4">Item 3</div>
                        <div value="v5">Item 4</div>
                    </iron-selector>
                </div>
            </div>

            <div>
                <h3>Multi-select</h3>
                <div class="horizontal-section">
                    <iron-selector multi id='multiSelector' attr-for-selected="value">
                        <div value="v1">Item 0</div>
                        <div value="v2">Item 1</div>
                        <div value="v3">Item 2</div>
                        <div value="v4">Item 3</div>
                        <div value="v5">Item 4</div>
                    </iron-selector>
                </div>
            </div>
        </div>
    </template>
</body>
<script>
    var t = document.querySelector('template');

    // The dom-change event signifies when the template has stamped its DOM.
    t.addEventListener('dom-change', function () {
        console.log("dom changed");
        // auto-binding template is ready.
        var s = document.getElementById('singleSelector');
        s.addEventListener("iron-select", function (event) {
            var key = event.detail.item.getAttribute("value");
            console.log('single selector selected item: ', key);
        });
        s.addEventListener("iron-deselect", function (event) {
            var key = event.detail.item.getAttribute("value");
            console.log('single selector unselected item: ', key);
        });
        s.addEventListener("iron-activate", function (event) {
            console.log("multi selector activate event: ", event);
        });

        var ms = document.getElementById('multiSelector');
        ms.addEventListener("iron-select", function (event) {
            var key = event.detail.item.getAttribute("value");
            console.log('multi selector selected item: ', key);
        });
        ms.addEventListener("iron-deselect", function (event) {
            var key = event.detail.item.getAttribute("value");
            console.log('multi selector unselected item: ', key);
        });
        ms.addEventListener("iron-activate", function (event) {
            console.log("multi selector activate event: ", event);
        });

    });
</script>

</html>
