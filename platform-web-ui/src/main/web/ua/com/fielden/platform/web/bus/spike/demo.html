<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Pub/Sub with Postal Spike</title>
    <link rel="import" href="/resources/polymer/polymer/layout.html">
    <script src="/resources/polymer/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="/resources/polymer/paper-button/paper-button.html">
    <link rel="import" href="/resources/components/lodash-lib.html">
    <link rel="import" href="/resources/components/postal-lib.html">


    <style shim-shadowdom>
        body {
            font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
            font-size: 14px;
            margin: 0;
            padding: 24px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
        }
        
        .item.core-selected {
            background: #eee;
            color: #FEFBFF
        }
    </style>

</head>

<body unresolved fullbleed>

    <template id="spike" is="auto-binding">
        <paper-button id="messagePublisher" on-tap="{{onTap}}">Click me to public message.</paper-button>
        <br>
        <div id="msgReceiver">Message goes here...</div>
    </template>

    <script>
        (function () {
            var spike = document.querySelector('#spike');
            spike.onTap = function () {
                postal.publish({
                    channel: "orders",
                    topic: "item.add",
                    data: {
                        sku: "AZDTF4346",
                        qty: 21
                    }
                });
            };

            document.addEventListener('polymer-ready', function () {
                //var centre = document.querySelector('#centre');
                console.log("POLYMER READY");
                var subscription = postal.subscribe({
                    channel: "orders",
                    topic: "item.add",
                    callback: function (data, envelope) {
                        // `data` is the data published by the publisher. 
                        // `envelope` is a wrapper around the data & contains 
                        // metadata about the message like the channel, topic, 
                        // timestamp and any other data which might have been 
                        // added by the sender. 
                        console.log("EVENT RECEIVED", data);
                        document.querySelector('#msgReceiver').innerHTML = document.querySelector('#msgReceiver').innerHTML + data + "<br>";
                    }
                });
            });
        })();
    </script>






</body>

</html>
