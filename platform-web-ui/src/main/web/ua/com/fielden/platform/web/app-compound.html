<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Final tg application.</title>
    <script src="/resources/polymer/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="/resources/polymer/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="/resources/polymer/core-animated-pages/transitions/slide-from-right.html">
    <link rel="import" href="/resources/polymer/core-toolbar/core-toolbar.html">
    <link rel="import" href="/resources/polymer/core-scaffold/core-scaffold.html">
    <link rel="import" href="/resources/polymer/core-menu/core-menu.html">
    <link rel="import" href="/resources/polymer/core-icon/core-icon.html">
    <link rel="import" href="/resources/polymer/paper-item/paper-item.html">
    <link rel="import" href="/resources/polymer/flatiron-director/flatiron-director.html">
    <link rel="import" href="/resources/polymer/paper-shadow/paper-shadow.html">
    <link rel="import" href="/resources/element_loader/load-element.html">
    <link rel="import" href="/resources/polymer/font-roboto/roboto.html">
    <link rel="import" href="/resources/components/moment-component.html">

    <style>
        body {
            font-family: "RobotoDraft";
        }
    </style>

</head>

<body unresolved fullbleed>

    <template is="auto-binding" id="app_template">

        <flatiron-director route="{{route}}" autoHash></flatiron-director>

        <core-scaffold id="scaffold" fit>

            <nav>
                <core-toolbar><span>@appName</span>
                </core-toolbar>
                <core-menu selected="{{route}}" valueattr="hash" selectedmodel="{{selectedPage}}" on-core-select="{{menuItemSelected}}">
                    <template repeat="{{page in pages}}">
                        <paper-item noink hash="{{page.hash}}">
                            <core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
                            <a href="#{{page.hash}}">{{page.name}}</a>
                        </paper-item>
                    </template>
                </core-menu>
            </nav>

            <core-toolbar tool flex>
                <div flex>{{selectedPage.page.name}}</div>
            </core-toolbar>

            <div layout horizontal center-center center-justified fit>
                <core-animated-pages id="pages" selected="{{route}}" valueattr="hash" on-core-animated-pages-transition-end="{{pageSelected}}" transitions="slide-from-right">
                    <template repeat="{{page in pages}}">
                        <paper-shadow z="1" hash="{{page.hash}}" fit>
                            <load-element import="{{page.url}}" attrs="{{page.attributes}}" on-after-load="{{afterElementLoad}}" auto?="{{!page.lazyLoad}}">Loading {{page.name}}...</load-element>
                        </paper-shadow>
                    </template>
                </core-animated-pages>
            </div>

        </core-scaffold>

    </template>
    <script>
        (function () {

            var template = document.querySelector('#app_template'),
                DEFAULT_ROUTE = @defaultView,
                scaffold,
                pages;

            moment.locale("en-AU");
            template.pages = @pages;
            template.addEventListener('template-bound', function (e) {
                scaffold = document.querySelector('#scaffold');
                pages = document.querySelector('#pages');
                /*var keys = document.querySelector('#keys');

            // Allow selecting pages by num keypad. Dynamically add
            // [1, template.pages.length] to key mappings.
            var keysToAdd = Array.apply(null, template.pages).map(function (x, i) {
                return i + 1;
            }).reduce(function (x, y) {
                return x + ' ' + y;
            });
            keys.keys += ' ' + keysToAdd;*/

                this.route = this.route || DEFAULT_ROUTE; // Select initial route.
            });

            template.menuItemSelected = function (e, detail, sender) {
                if (detail.isSelected) {
                    //scaffold = document.querySelector('#scaffold');
                    scaffold.closeDrawer();
                }
            };

            template.pageSelected = function (e, detail, sender) {
                var elementToLoad = pages.selectedItem.querySelector('load-element');
                if (!elementToLoad.wasLoaded) {
                    pages.selectedItem.querySelector('load-element').load();
                }
            };
        })();
    </script>
</body>

</html>
