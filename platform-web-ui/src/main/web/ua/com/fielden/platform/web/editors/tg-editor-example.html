<!doctype html>
<html>

<head>
	<meta charset="utf-8">
    <title>tg-editor for Polymer 1.0</title>
    
    <script src="/resources/polymer/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/resources/polymer/polymer/polymer.html">
    <link rel="import" href="/resources/editors/tg-editor-example-entity.html">

    <link rel="import" href="/resources/editors/tg-integer-editor.html">
    <link rel="import" href="/resources/editors/tg-singleline-text-editor.html">
</head>

<body>
  	<template is="dom-bind">
  		<tg-editor-example-entity binding-entity="{{entity}}" validation-callback="{{validationCallback}}">
  		</tg-editor-example-entity>
  	
  	    <tg-integer-editor 
  	    	entity="[[entity]]" 
  	    	property-name="integerProp" 
  	    	current-state="EDIT" 
  	    	debug 
  	    	prop-title="Integer property title" 
  	    	prop-desc="Integer property desc"
  	    	action="null" 
  	    	externalRefreshCycle="null"  	    	
  	    	validation-callback="[[validationCallback]]">
  	    </tg-integer-editor>
  	    <tg-singleline-text-editor 
  	    	entity="[[entity]]" 
  	    	property-name="stringProp" 
  	    	current-state="EDIT" 
  	    	debug 
  	    	prop-title="String property title" 
  	    	prop-desc="String property desc"
  	    	action="null" 
  	    	externalRefreshCycle="null"  	    	
  	    	validation-callback="[[validationCallback]]">
  	    </tg-singleline-text-editor>  	    

  	</template>
</body>

</html>
