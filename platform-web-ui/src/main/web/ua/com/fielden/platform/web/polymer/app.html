<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Application name</title>
    <script src="/resources/polymer/platform/platform.js"></script>
    <link rel="import" href="/resources/polymer/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="/resources/polymer/core-animated-pages/transitions/slide-from-right.html">
    <link rel="import" href="/resources/polymer/core-toolbar/core-toolbar.html">
    <link rel="import" href="/resources/polymer/core-scaffold/core-scaffold.html">
    <link rel="import" href="/resources/polymer/core-menu/core-menu.html">
    <link rel="import" href="/resources/polymer/paper-item/paper-item.html">
    <link rel="import" href="/resources/polymer/flatiron-director/flatiron-director.html">
    <link rel="import" href="/resources/polymer/paper-shadow/paper-shadow.html">
    <link rel="import" href="/resources/element_loader/load-element.html">

    <style>
        body {
            font-family: "RobotoDraft";
            font-weight: 300;
        }
        core-animated-pages {
            width: 85%;
            height: 85%;
            border: none;
            -webkit-user-select: none;
            border-radius: 5px;
            transform: translateZ(0);
        }
        core-animated-pages > * {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: inherit;
            font-size: 50px;
            background-color: white;
        }
        body /deep/ core-toolbar {
            background-color: #03a9f4;
            color: #fff;
        }
        core-menu {
            color: #01579b;
            margin: 10px 0 0 0;
        }
        core-menu > paper-item {
            transition: all 300ms ease-in-out;
        }
        core-menu > paper-item.core-selected {
            background: #e1f5fe;
        }
        @media all and (max-width: 480px) {
            core-animated-pages {
                width: 100%;
                height: 100%;
            }
            .paper-shadow {
                display: none;
            }
        }
    </style>

</head>

<body unresolved fullbleed>

    <template is="auto-binding" id="app_template">

        <flatiron-director route="{{route}}" autoHash></flatiron-director>

        <core-scaffold id="scaffold" fit>

            <nav>
                <core-toolbar><span>TG Application</span>
                </core-toolbar>
                <core-menu selected="{{route}}" valueattr="hash" on-core-select="{{menuItemSelected}}">
                    <template repeat="{{page in pages}}">
                        <paper-item icon="label{{route != page.hash ? '-outline' : ''}}" label="{{page.name}}" hash="{{page.hash}}">
                            <a href="#{{page.hash}}"></a>
                        </paper-item>
                    </template>
                </core-menu>
            </nav>

            <core-toolbar tool flex>
                <div flex>bla-bla</div>
            </core-toolbar>

            <div layout horizontal center-center center-justified fit>
                <core-animated-pages id="pages" selected="{{route}}" valueattr="hash" on-core-animated-pages-transition-end="{{pageSelected}}" transitions="slide-from-right">
                    <template repeat="{{page in pages}}">
                        <div hash="{{page.hash}}">
                            <paper-shadow z="2"></paper-shadow>
                            <load-element import="{{page.url}}" attrs={{page.attributes}} 
                                          on-after-load="{{afterElementLoad}}" auto?="{{!page.lazyLoad}}">Loading {{page.name}}...</load-element>
                        </div>
                    </template>
                </core-animated-pages>
            </div>

        </core-scaffold>

    </template>
    <script src="app.js"></script>
</body>

</html>
