<!doctype html>
<html>

<head>
    <title>Application name</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/resources/polymer/platform/platform.js"></script>
    <link rel="import" href="/resources/polymer/core-toolbar/core-toolbar.html">
    <link rel="import" href="/resources/polymer/core-scaffold/core-scaffold.html">
    <link rel="import" href="/resources/polymer/core-menu/core-menu.html">
    <link rel="import" href="/resources/polymer/paper-item/paper-item.html">
    <link rel="import" href="/resources/polymer/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="/resources/polymer/core-animated-pages/transitions/slide-from-right.html">
    <!--<link rel="import" href="/resources/polymer/flatiron-director/flatiron-director.html">-->
    <style>
        body {
            font-family: "RobotoDraft";
            font-weight: 300;
        }
        core-animated-pages {
            width: 85%;
            height: 85%;
            -webkit-user-select: none;
            overflow: hidden;
        }
        core-animated-pages > * {
            border-radius: 5px;
            font-size: 50px;
            background-color: white;
        }
        body /deep/ core-toolbar {
            background-color: #03a9f4;
            color: #fff;
        }
        core-menu {
            color: #01579b;
            margin: 10px 0 0 0;
        }
        core-menu > paper-item {
            transition: all 300ms ease-in-out;
        }
        core-menu > paper-item.core-selected {
            background: #e1f5fe;
        }
        @media all and (max-width: 480px) {
            core-animated-pages {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

<body unresolved fullbleed>
    <template is="auto-binding">
        <core-scaffold id="scaffold">
            <nav>
                <core-toolbar><span>TG Application</span>
                </core-toolbar>
                <core-menu valueattr="url" selected="{{route}}">
                    <template repeat="{{menuItem in menuItems}}">
                        <paper-item label="{{menuItem.name}}" url="{{menuItem.url}}">
                            <a href="#{{menuItem.url}}"></a>
                        </paper-item>
                    </template>
                    <template repeat="{{centre in centres}}">
                        <paper-item label="{{centre.name}}" url="{{centre.url}}">
                            <a href="#{{centre.url}}"></a>
                        </paper-item>
                    </template>
                    <template repeat="{{customView in customViews}}">
                        <paper-item label="{{customView.name}}" url="{{customView.url}}">
                            <a href="#{{customView.url}}"></a>
                        </paper-item>
                    </template>
                </core-menu>
            </nav>
            <!--        <core-toolbar tool>Application</core-toolbar>-->
            <div layout horizontal center-center fit>
                <core-animated-pages valueattr="url" selected="{{route}}" transitions="slide-from-right">
                    <template repeat="{{menuItem in menuItems}}">
                        <section url="{{menuItem.url}}" layout vertical center-center>
                            <div>Loading {{menuItem.name}}...</div>
                        </section>
                    </template>
                    <template repeat="{{centre in centres}}">
                        <section url="{{centre.url}}" layout vertical center-center>
                            <div>Loading {{centre.name}}...</div>
                        </section>
                    </template>
                    <template repeat="{{customView in customViews}}">
                        <section url="{{customView.url}}" layout vertical center-center>
                            <div>Loading {{customView.name}}...</div>
                        </section>
                    </template>
                </core-animated-pages>
            </div>
        </core-scaffold>
    </template>
    <script>
        var template = document.querySelector('template[is="auto-binding"]');
        template.menuItems = [{
            name: 'My Profile',
            url: 'resources/myProfile.html'
        }];
        template.centres = [{
            name: 'Personnel',
            url: 'resources/centre/centre.html',
            config: 'centre/fielden.main.menu.tablecodes.MiPerson'
        }];
        template.customViews = [{
            name: 'Custom View',
            url: '/webview/CustomWebView'
        }];
        /*template.addEventListener('template-bound', function (e) { 
            // Use URL hash for initial route. Otherwise, use the first page. 
            this.route = this.route || DEFAULT_ROUTE; 
        });*/
    </script>
</body>

</html>
