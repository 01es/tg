<!doctype html>
<html>

<head>
    <title>Application name</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/resources/polymer/platform/platform.js"></script>
    <link rel="import" href="/resources/polymer/core-toolbar/core-toolbar.html">
    <link rel="import" href="/resources/polymer/core-scaffold/core-scaffold.html">
    <link rel="import" href="/resources/polymer/core-menu/core-menu.html">
    <link rel="import" href="/resources/polymer/paper-item/paper-item.html">
    <link rel="import" href="/resources/polymer/app-router/app-router.html">
    <style>
        body {
            font-family: "RobotoDraft";
            font-weight: 300;
        }
        core-animated-pages {
            width: 85%;
            height: 85%;
            -webkit-user-select: none;
            overflow: hidden;
        }
        core-animated-pages > * {
            border-radius: 5px;
            font-size: 50px;
            background-color: white;
        }
        body /deep/ core-toolbar {
            background-color: #03a9f4;
            color: #fff;
        }
        core-menu {
            color: #01579b;
            margin: 10px 0 0 0;
        }
        core-menu > paper-item {
            transition: all 300ms ease-in-out;
        }
        core-menu > paper-item.core-selected {
            background: #e1f5fe;
        }
        @media all and (max-width: 480px) {
            core-animated-pages {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

<body unresolved fullbleed>
    <template is="auto-binding" id="app_template">
        <core-scaffold id="scaffold">
            <nav>
                <core-toolbar>
                    <span>
                        TG Application
                    </span>
                </core-toolbar>
                <core-menu valueattr="label" selected="{{selectedItem}}" on-core-select="{{menuItemSelected}}">
                    <template repeat="{{menuItem in menuItems}}">
                        <paper-item label="{{menuItem.name}}">
                            <a href="#{{menuItem.url}}"></a>
                        </paper-item>
                    </template>
                </core-menu>
            </nav>
            <div layout horizontal center-center fit>
                <app-router>
                    <app-route path="/resources/my-profile.html" import="/resources/my-profile.html"></app-route>
                    <app-route path="/centre/:centreName" import="/resources/centre/entity-centre.html"></app-route>
                    <app-route path="/resources/custom/custom-view.html" import="/resources/custom/custom-view.html"></app-route>
                </app-router>
            </div>
        </core-scaffold>
    </template>
    <script src="app.js"></script>
</body>

</html>
