<link rel="import" href="/resources/polymer/polymer/polymer.html">
<link rel="import" href="/resources/polymer/core-iconset/core-iconset.html">
<link rel="import" href="/resources/polymer/core-icon/core-icon.html">
<link rel="import" href="/resources/layout/tile-layout.html">

<polymer-element name="tg-main-menu">
    <template>
        <style>
            tile-layout {
                margin: 4px;
            }
            .category {
                margin: 4px;
                cursor: pointer;
            }
            .light-gray {
                background-color: #f5f5f5
            }
            .light-green {
                background-color: #b9f6ca;
            }
            .light-brown {
                background-color: #F4E3C9
            }
            .yellow {
                background-color: #ffff8d;
            }
            .blue {
                background-color: #84ffff;
            }
            .tomato {
                background-color: #ff8a80;
            }
            .violet {
                background-color: #b388ff;
            }
            core-icon {
                margin-top: 10px;
            }
            .small {
                width: 48px;
                height: 48px;
            }
            .normal {
                width: 96px;
                height: 96px;
            }
            .wide {
                width: 128px;
                height: 96px;
            }
        </style>
        <core-iconset id="analys" src="/resources/images/Analysis.png" iconSize="96" icons="coloured black&white"></core-iconset>
        <core-iconset id="docdraw" src="/resources/images/DocDraw.png" iconSize="96" icons="coloured black&white"></core-iconset>
        <core-iconset id="equipment" src="/resources/images/Equipment.png" iconSize="96" icons="coloured black&white"></core-iconset>
        <core-iconset id="pm" src="/resources/images/PM.png" iconSize="96" icons="coloured black&white"></core-iconset>
        <core-iconset id="report" src="/resources/images/Reports.png" iconSize="96" icons="coloured black&white"></core-iconset>
        <core-iconset id="stores" src="/resources/images/Stores.png" iconSize="96" icons="coloured black&white"></core-iconset>
        <core-iconset id="systemservice" src="/resources/images/SystemService.png" iconSize="128" icons="coloured black&white"></core-iconset>
        <core-iconset id="tablecode" src="/resources/images/TableCodes.png" iconSize="96" icons="coloured black&white"></core-iconset>
        <core-iconset id="workactivity" src="/resources/images/WorkActivity.png" iconSize="96" icons="coloured black&white"></core-iconset>
        <tile-layout whendesktop="{{whenDesktop}}" whentablet="{{whenTablet}}" whenmobile="{{whenMobile}}" mincellheight="100px" mincellwidth="90px">
            <div class="tile">
                <div class="category light-gray" id="sysservice" on-tap="{{onMenuTap}}" layout vertical center-justified center fit>
                    System/Service
                    <core-icon class="wide" icon="systemservice:coloured"></core-icon>
                </div>
            </div>
            <div class="tile">
                <div class="category light-green" id="equipment" on-tap="{{onMenuTap}}" layout vertical center-justified center fit>
                    Equipment
                    <core-icon class="normal" icon="equipment:coloured"></core-icon>
                </div>
            </div>
            <div class="tile">
                <div class="category yellow" id="workactivities" on-tap="{{onMenuTap}}" layout vertical center-justified center fit>
                    Work Activities
                    <core-icon class="normal" icon="workactivity:coloured"></core-icon>
                </div>
            </div>
            <div class="tile">
                <div class="category blue" id="help" on-tap="{{onMenuTap}}" layout vertical center-justified center fit>
                    Help
                    <core-icon class="small" src="/resources/images/Help.png"></core-icon>
                </div>
            </div>
            <div class="tile">
                <div class="category tomato" id="about" on-tap="{{onMenuTap}}" layout vertical center-justified center fit>
                    About
                    <core-icon class="small" src="/resources/images/About.png"></core-icon>
                </div>
            </div>
            <div class="tile">
                <div class="category violet" id="pm" on-tap="{{onMenuTap}}" layout vertical center-justified center fit>
                    Preventive Maintenance
                    <core-icon class="normal" icon="pm:coloured"></core-icon>
                </div>
            </div>
            <div class="tile">
                <div class="category light-brown" id="storepurch" on-tap="{{onMenuTap}}" layout vertical center-justified center fit>
                    Store/Purchasing
                    <core-icon class="normal" icon="stores:coloured"></core-icon>
                </div>
            </div>
            <div class="tile">
                <div class="category blue" id="tablecodes" on-tap="{{onMenuTap}}" layout vertical center-justified center fit>
                    Table Codes
                    <core-icon class="normal" icon="tablecode:coloured"></core-icon>
                </div>
            </div>
            <div class="tile">
                <div class="category light-gray" id="logout" on-tap="{{onMenuTap}}" layout vertical center-justified center fit>
                    Logout
                    <core-icon class="small" src="/resources/images/Logout.png"></core-icon>
                </div>
            </div>
            <div class="tile">
                <div class="category light-green" id="logagain" on-tap="{{onMenuTap}}" layout vertical center-justified center fit>
                    Login Again
                    <core-icon class="small" src="/resources/images/LoginAgain.png"></core-icon>
                </div>
            </div>
            <div class="tile">
                <div class="category yellow" id="docdrawings" on-tap="{{onMenuTap}}" layout vertical center-justified center fit>
                    Documents/Drawings
                    <core-icon class="normal" icon="docdraw:coloured"></core-icon>
                </div>
            </div>
            <div class="tile">
                <div class="category tomato" id="reports" on-tap="{{onMenuTap}}" layout vertical center-justified center fit>
                    Reports
                    <core-icon class="normal" icon="report:coloured"></core-icon>
                </div>
            </div>
            <div class="tile">
                <div class="category violet" id="analysis" on-tap="{{onMenuTap}}" layout vertical center-justified center fit>
                    Analysis
                    <core-icon class="normal" icon="analys:coloured"></core-icon>
                </div>
            </div>
            <div class="tile">
                <div class="category light-green" id="return" on-tap="{{onMenuTap}}" layout vertical center-justified center fit>
                    Return
                    <core-icon class="normal" src="/resources/images/Return.png"></core-icon>
                </div>
            </div>
        </tile-layout>
    </template>
    <script>
        Polymer({
            created: function () {
                this.whenDesktop = [
                    [[{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        colspan: 2
                    }]],
                    [[{
                        colspan: 2
                    }]],
                    [[{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        colspan: 2
                    }]],
                    [[{
                        colspan: 2
                    }]],
                    [[{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        rowspan: 2,
                        colspan: 2
                    }]]
                ];
                this.whenTablet = [
                    [[{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        colspan: 2
                    }]],
                    [[{
                        colspan: 2
                    }]],
                    [[{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        colspan: 2
                    }]],
                    [[{
                        colspan: 2
                    }]],
                    [[{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        rowspan: 2,
                        colspan: 2
                    }], [{
                        rowspan: 2,
                        colspan: 2
                    }]]
                ];
                this.whenMobile = [
                    [[], []],
                    [[], []],
                    [[], []],
                    [[], []],
                    [[], []],
                    [[], []],
                    [[], []]
                ];
            },
            onMenuTap: function (event, detail, el) {
                this.fire("menu-selected", el.getAttribute('id'));
            }
        });
    </script>
</polymer-element>
