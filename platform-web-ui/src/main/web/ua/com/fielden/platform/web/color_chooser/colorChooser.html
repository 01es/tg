<html>

<head>
	<title>Color Chooser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<!--	<script src="/resources/polymer/webcomponentsjs/webcomponents.js"></script>-->
	<script src="/resources/color_chooser/color-chooser-button.html>"></script>
	<link rel="import" href="/resources/polymer/font-roboro/roboto.html">
	<link rel="import" href="/resources/polymer/core-header-panel/core-header-panel.html">
	<link rel="import" href="/resources/polymer/core-toolbar/core-toolbar.html">
	<link rel="import" href="/resources/polymer/core-tooltip/core-tooltip.html">
	<link rel="import" href="/resources/pilymer/core-selector/core-selector.html">
	<link rel="import" href="/resources/polymer/core-icon-button/core-icon-button.html">
	<link rel="import" href="/resources/polymer/core-icons/editor-icons.html">
	<link rel="import" href="/resources/polymer/core-icons/core-icons.html">
	<link rel="import" href="/resources/polymer/core-menu/core-menu.html">
	<link rel="import" href="/resources/polymer/core-collapse/core-collapse.html">
	<link rel="import" href="/resources/polymer/paper-checkbox/paper-checkbox.html">
	<link rel="import" href="/resources/polymer/paper-radio-group/paper-radio-group.html">
	<link rel="import" href="/resources/color_chooser/color-chooser-button.html>">

	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			background-color: #E5E5E5;
			font-family: 'RobotoDraft', sans-serif;
		}
		
		core-toolbar {
			background: #03a9f4;
			color: white;
		}
		
		core-dropdown {
			position: absolute;
			top: 38px;
			left: 0;
		}
		
		paper-checkbox {
			padding: 40px 30px 30px 0;
		}
		
		paper-checkbox.blue::shadow #checkbox {
			border-color: #2196F3;
			background-color: #2196F3;
		}
		
		paper-checkbox.grey::shadow #checkbox {
			border-color: #607D8B;
			background-color: #607D8B;
		}
		
		paper-checkbox.purple::shadow #checkbox {
			border-color: #BA68C8;
			background-color: #BA68C8;
		}
		
		paper-checkbox.brown::shadow #checkbox {
			border-color: #795548;
			background-color: #795548;
		}
		
		paper-checkbox.green::shadow #checkbox {
			border-color: #66BB6A;
			background-color: #66BB6A;
		}
		
		.list {
			display: table-row-group;
			border: 1px solid #ccc;
			border-bottom: none;
			background: #FAFAFA;
			color: #FAFAFA;
			list-style: none;
			margin: 0;
			padding: 0;
		}
		
		.list > * {
			height: 30px;
			line-height: 40px;
			padding: 0 20px;
			border-bottom: 1px solid #ccc;
		}
		
		.list > *.core-selected {
			background: #FAFAFA;
		}
	</style>

</head>


<body unresolved>

	<template is="auto-binding">
		<core-toolbar class="medium-tall" name="toolbar" style="background:{{color}}">
			<!--			<color-chooser-button></color-chooser-button>-->

			<core-icon-button icon="editor:format-color-fill" onclick="document.getElementById('collapse').toggle()"></core-icon-button>
			<core-collapse id="collapse">
				<core-selector class="list">
					<paper-radio-group name="items">


						<!--
						<paper-checkbox class="green" name="color" value="#66BB6A" for></paper-checkbox>
						<paper-checkbox class="brown" name="color" value="#795548" for></paper-checkbox>
						<paper-checkbox class="purple" name="color" value="#BA68C8" for></paper-checkbox>
						<paper-checkbox class="grey" name="color" value="#607D8B" for></paper-checkbox>
						<paper-checkbox class="blue" name="color" value="#2196F3" for></paper-checkbox>
-->
						<paper-checkbox class="green" for>#66BB6A </paper-checkbox>
						<paper-checkbox class="brown" for>#795548 </paper-checkbox>
						<paper-checkbox class="purple" for>#BA68C8 </paper-checkbox>
						<paper-checkbox class="grey" for> #607D8B</paper-checkbox>
						<paper-checkbox class="blue" for>#2196F3</paper-checkbox>

					</paper-radio-group>
				</core-selector>

			</core-collapse>


		</core-toolbar>

		<!--
		<paper-dropdown-menu label="Colored" id="dropdown" layout horisontal>
			<paper-dropdown class="dropdown colored">
				<core-menu class="menu">
					<template repeat="{{colors}}">

						<paper-item>{{colors}}</paper-item>

						<core-label center horizontal layout>
							<div></div>
							<paper-checkbox class="{{}}" for></paper-checkbox>
						</core-label>
					</template>
				</core-menu>
			</paper-dropdown>
		</paper-dropdown-menu>
-->

	</template>
	<script>
	</script>

</body>

</html>
