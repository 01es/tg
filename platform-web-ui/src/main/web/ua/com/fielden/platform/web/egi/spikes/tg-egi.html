<link rel="import" href="/resources/polymer/polymer/polymer.html">

<dom-module id="tg-egi">

    <template>

        <div class="layout vertical">
            <template is="dom-repeat" items="{{entities}}">
                <div class="layout horizontal">
                    <span>{{item.0}}</span>
                    <span>{{item.1}}</span>
                    <span>{{item.2}}</span>
                    <span>{{item.3}}</span>
                    <span>{{item.4}}</span>
                </div>
            </template>
        </div>

    </template>
</dom-module>
<script>
    (function () {

        Polymer({
            is: "tg-egi",

            properties: {
                entities: Array
            },

            ready: function () {

            }
        })
    })()
</script>
