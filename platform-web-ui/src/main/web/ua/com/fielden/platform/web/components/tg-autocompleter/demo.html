<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Snatchback Demo</title>
    <link rel="import" href="/resources/polymer/polymer/layout.html">
    <script src="/resources/polymer/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="tg-autocompleter.html">

    <style shim-shadowdom>
        body {
            font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
            font-size: 14px;
            margin: 0;
            padding: 24px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
        }
        .item.core-selected {
            background: #eee;
            color: #FEFBFF
        }
    </style>

</head>

<body unresolved fullbleed>

    <template is="auto-binding">
        <div style="width: 350px">
            The autocompleter provides suggestions while you type into the field. Here the suggestions are work activities, mathed by key (anywhere) and displayed using key and description in two column layout. The matched key parts are highlighted. Multiple values can be selected.
        </div>
        <br>
        <div style="width: 300px">
            <tg-autocompleter label="Work Activities"></tg-autocompleter>
        </div>
    </template>
</body>

</html>
