<html>

<head>
    <title>tg-serialiser</title>

    <script src="/resources/polymer/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="/resources/polymer/polymer-test-tools/tools.html">
    <script src="/resources/polymer/polymer-test-tools/htmltest.js"></script>

    <link rel="import" href="/resources/serialisation/tg-serialiser.html">
</head>

<body unresolved>

    <tg-serialiser id="seriliser"></tg-serialiser>

    <script>
        document.addEventListener('polymer-ready', function() {
            var serialiser = document.querySelector('#seriliser'),
                reflector = serialiser.$.typeInfo,
                EntityInstancePropType = reflector.getEntityInstanceProp(),
                keyProp1 = new EntityInstancePropType(),
                descProp1 = new EntityInstancePropType(),
                keyProp2 = new EntityInstancePropType(),
                detailProp1 = new EntityInstancePropType(),
                keyProp3 = new EntityInstancePropType(),
                descProp2 = new EntityInstancePropType(),
                detailProp2 = new EntityInstancePropType(),
                keyProp4 = new EntityInstancePropType(),
                type10 = reflector.getType("4"),
                type11 = reflector.getType("11"),
                type12 = reflector.getType("12"),
                type13 = reflector.getType("13"),
                inst1 = {
                    id: 1,
                    _type: type12,
                    key: "entity key",
                    "@key": keyProp1,
                    desc: "entity description",
                    "@desc": descProp1,
                    detail: {
                        id: 2,
                        _type: type13,
                        "@key": keyProp2
                    },
                    "@detail": detailProp1
                },
                inst2 = {
                    id: 3,
                    _type: type12,
                    key: "entity key1",
                    "@key": keyProp3,
                    desc: "entity description1",
                    "@desc": descProp2,
                    detail: {
                        id: 4,
                        _type: type13,
                        "@key": keyProp4
                    },
                    "@detail": detailProp2
                },
                objToSerialise = {
                    cause: "Testing purposes",
                    ex: "No exception",
                    instance: {
                        id: null,
                        _type: type11,
                        key: "QueryRunner",
                        desc: "QueryRunner description",
                        page: {
                            id: null,
                            _type: type10,
                            key: "Page",
                            desc: "Page description",
                            numberOfPages: 1,
                            pageNo: 0,
                            results: [
                                inst1,
                                inst2
                            ],
                            summary: {
                                id: null,
                                _type: type12,
                                total: 2

                            }
                        },
                        pageCapacity: 25,
                        query: null
                    }
                },                
                restoredObj = null;
            inst1.detail.key = inst1;
            inst2.detail.key = inst2;
            restoredObj = serialiser.deserialise(serialiser.serialise(objToSerialise));
            assert.deepEqual(restoredObj, objToSerialise, "object after serialisation-deserialisation process is not equal to ");
            done();
        });
    </script>

</body>

</html>
