<!doctupe HTML>
<html>

<head>
	<title>Color Chooser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<script src="/resources/polymer/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="/resources/polymer/font-roboro/roboto.html">
	<link rel="import" href="/resources/polymer/core-header-panel/core-header-panel.html">
	<link rel="import" href="/resources/polymer/core-toolbar/core-toolbar.html">
	<link rel="import" href="/resources/polymer/core-tooltip/core-tooltip.html">
	<link rel="import" href="/resources/polymer/paper-tabs/paper-tabs.html">
	<link rel="import" href="/resources/pilymer/core-selector/core-selector.html">
	<link rel="import" href="/resources/polymer/core-icon-button/core-icon-button.html">
	<link rel="import" href="/resources/polymer/core-icons/editor-icons.html">
	<link rel="import" href="/resources/polymer/core-icons/core-icons.html">
	<link rel="import" href="/resources/color_chooser/inspector.html">
	<link rel="import" href="/resources/color_chooser/primary-action.html">
	<link rel="import" href="/resources/color_chooser/secondary-action.html">
	<link rel="import" href="/resources/polymer/core-ajax/core-ajax.html">
	<link rel="import" href="/resources/polymer/paper-button/paper-button.html">
	<link rel="import" href="/resources/serialisation/tg-serialiser.html">
	<link rel="import" href="/resources/polymer/core-icons/hardware-icons.html">

	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			background-color: #E5E5E5;
			font-family: 'RobotoDraft', sans-serif;
		}
		
		core-header-panel {
			height: 100%;
			overflow: auto;
			-webkit-overflow-scrolling: touch;
		}
		
		core-icon-button.revers::shadow core-icon {
			transform: scale(-1, 1);
		}
		
		core-toolbar {
			background: #03a9f4;
			color: white;
		}
		
		#core_selector {
			width: 100%;
			height: 50px;
			left: 1000px;
			L top: 10px;
			position: static;
		}
		
		#tabs {
			width: 100%;
			margin: 0;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			text-transform: uppercase;
		}
		
		.container {
			width: 80%;
			margin: 50px auto;
		}
		
		@media (min-width: 981px) {
			#tabs {
				width: 900px;
			}
			.container {
				width: 300px;
			}
		}
	</style>

</head>

<body unresolved>
	<template id="example" is="auto-binding">
		<core-header-panel>

			<core-toolbar>
				<div style="background: #03a9f4"></div>
				<core-tooltip class="delayed entity-specific-action">
					<core-icon-button icon="editor:format-color-fill" style="position:right"></core-icon-button>
					<span class="span-tooltip" tip>Choose color</span>
					<core-selector>
						<div label="foo"></div>
						<div label="bar"></div>
						<div label="zot"></div>
					</core-selector>
				</core-tooltip>
			</core-toolbar>

			<core-tooltip>
				<core-selector>
					<div class="item">Red</div>
					<div class="item">Blue</div>
					<div class="item">Green</div>
				</core-selector>
			</core-tooltip>

			<inspector entityType="{{entityType}}" entities="{{entities}}">
				<primary-action actionDesc="action description" icon="editor:mode-edit"></primary-action>
				<secondary-action actionDesc="action description" icon="today"></secondary-action>
				<secondary-action actionDesc="action description 2" icon="today"></secondary-action>
			</inspector>
		</core-header-panel>
	</template>
	<script>
		var tabs = document.querySelector('paper-tabs');
		tabs.addEventListener('core-select', function () {
			console.log("Selected:" + tabs.selected);
		});

		//		(function () { // var egiExample = document.querySelector('#egi_example'), // i = 0, // entity = null; // egiExample.entityType = "ua.com.fielden.platform.sample.domain.TgPersistentEntityWithProperties"; // egiExample.entities = []; // egiExample.onDataRetrieved = function (e, detail, source) { // egiExample.entities = egiExample.$.serialiser.deserialise(e.detail.response).instance; // }; // })();
	</script>
</body>

</html>
