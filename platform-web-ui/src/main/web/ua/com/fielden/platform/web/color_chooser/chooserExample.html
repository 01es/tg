<!doctupe HTML>
<html>

<head>
	<title>Color Chooser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<script src="/resources/polymer/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="/resources/polymer/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="tg-chooser.html">

	<style is="custom-style">
		body {
			font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
			font-size: 10pt;
		}
		
		paper-toolbar {
			--paper-toolbar-background: #03a9f4;
			--paper-toolbar-color: white;
		}
	</style>
</head>

<body>
	<template id="colorId" is="dom-bind">
		<paper-toolbar class="myToolbar" id="toolbar" style$="[[calcColorStyle(color)]]">
			<!--			<tg-chooser color="{{color}}"></tg-chooser>-->

		</paper-toolbar>
		<tg-chooser color="{{color}}"></tg-chooser>
	</template>


</body>
<script>
	var colorId = document.querySelector('#colorId');
	colorId.calcColorStyle = function (color) {
		return "background-color: " + color;
	}
</script>

</html>
