<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Tg view example</title>
    <script src="/resources/polymer/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="/resources/polymer/font-roboto/roboto.html">
    <link rel="import" href="/resources/tg-main-view.html">

    <style>
        body {
            font-family: "RobotoDraft";
        }
        html /deep/ .main-menu::shadow #actions {
            color: #03A9F4;
        }
        html /deep/ .main-menu::shadow #scroller {
            margin: 4px;
            height: 780px;
            width: 960px;
            overflow: hidden;
        }
        @media all and (max-width: 767px) {
            html /deep/ .main-menu::shadow #scroller {
                margin: 4px;
                height: 1500px;
                width: 360px;
                overflow: hidden;
            }
        }
    </style>

</head>

<body unresolved fullbleed>
    <template is="auto-binding">
        <tg-main-view fit></tg-main-view>
    </template>
</body>

</html>
