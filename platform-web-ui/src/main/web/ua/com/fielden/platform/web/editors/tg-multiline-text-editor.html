<link rel="import" href="/resources/polymer/polymer/polymer.html">

<link rel="import" href="/resources/editors/tg-editor.html">
<link rel="import" href="/resources/polymer/paper-input/paper-input-decorator.html">
<link rel="import" href="/resources/polymer/paper-input/paper-autogrow-textarea.html">
<link rel="import" href="/resources/polymer/core-input/core-input.html">
<link rel="import" href="/resources/master/actions/tg-property-action.html">
<link rel="import" href="/resources/polymer/core-tooltip/core-tooltip.html">

<polymer-element name="tg-multiline-text-editor" extends="tg-editor" layout vertical>
    <template>
        <paper-input-decorator id="decorator" label="{{propTitle}}" flex auto floatingLabel value="{{editingValue}}" disabled?="{{_isDisabled(currentState)}}">
            <div layout horizontal>
                <div id="input-container" flex>
                    <core-tooltip position="bottom" tabIndex="-1" class="delayed" style="width:100%" disabled="{{!tooltip(propDesc)}}" layout horizontal>
                        <paper-autogrow-textarea maxRows="5" flex>
                            <textarea id="input"value="{{editingValue}}" on-change="{{changeAction}}" disabled?="{{_isDisabled(currentState)}}"></textarea>
                        </paper-autogrow-textarea>
<!--                        <textarea id="input" value="{{editingValue}}" on-change="{{changeAction}}" disabled?="{{_isDisabled(currentState)}}"></textarea>-->
                        <span class="span-tooltip" tip>
                            {{tooltip(propDesc)}}
                        </span>
                    </core-tooltip>
                </div>
                <div id="icon" hidden?="{{!action}}">
                    <tg-property-action user="{{action.user}}" entitytype="{{action.entitytype}}" preAction="{{action.preAction}}" postActionSuccess="{{action.postActionSuccess}}" postActionError="{{action.postActionError}}" enabledStates="{{action.enabledStates}}" longDesc="{{action.longDesc}}" shortDesc="{{action.shortDesc}}" icon="{{action.icon}}" currentState="{{currentState}}"></tg-property-action>
                </div>
            </div>
        </paper-input-decorator>
        <shadow></shadow>
    </template>
    <script>
        Polymer('tg-multiline-text-editor', {
            /**
             * Converts the value into string representation (which is used in edititing / comm values).
             */
            convertToString: function (value) {
                return value === null ? "" : "" + value;
            },

            /**
             * Converts the value from string representation (which is used in edititing / comm values) into concrete type of this editor component (String).
             */
            convertFromString: function (strValue) {
                return strValue === '' ? null : strValue;
            },

            changeAction: function () {
                this.commit();
            }
        });
    </script>
</polymer-element>
