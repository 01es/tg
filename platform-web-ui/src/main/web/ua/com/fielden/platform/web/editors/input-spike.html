<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>input-spike</title>
    <script src="/resources/polymer/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="/resources/editors/tg-textfield.html">
</head>

<body unresolved fullbleed>

    <template is="auto-binding" id="app_template">
        <tg-textfield label="My Label" entity="{{entity}}" propertyName="myPropName"></tg-textfield>
    </template>
    <script>
        (function () {

            var template = document.querySelector('#app_template');
            template.entity = {
                myPropName: "Work out"
            };
        })();
    </script>
</body>

</html>
