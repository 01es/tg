<!doctype html>
<html>

<head>
    <title>EGI Example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="/resources/polymer/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="/resources/polymer/paper-styles/paper-styles-classes.html">

    <link rel="import" href="/resources/egi/spikes/tg-egi.html">

    <style>
        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
    </style>

</head>

<body unresolved class="fullbleed layout vertical center ">

    <template id="egi_example" is="dom-bind">
        <tg-egi id="egi" entities="[[entities]]"></tg-egi>
    </template>

    <script>
        (function () {
            var egiExample = document.querySelector('#egi_example');

            egiExample.addEventListener('dom-change', function () {
                egiExample.$.egi.entities = [
                    ["test0", "test1", "test2", "test3", "test4"],
                    ["test0", "test1", "test2", "test3", "test4"]
                ];
            });
        })();
    </script>

</body>

</html>
