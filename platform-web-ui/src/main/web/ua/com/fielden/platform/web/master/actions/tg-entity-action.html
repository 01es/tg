<link rel="import" href="/resources/polymer/polymer/polymer.html">

<link rel="import" href="/resources/master/actions/tg-functional-action.html">
<link rel="import" href="/resources/polymer/paper-button/paper-button.html">
<link rel="import" href="/resources/polymer/core-tooltip/core-tooltip.html">

<polymer-element name="tg-entity-action" extends="tg-functional-action">
    <template>
        <shadow></shadow>
        <core-tooltip position="bottom" tabIndex="-1" class="delayed" style="width:100%" disabled="{{!longDesc}}">
            <paper-button id="actionButton" raised roll="button" on-tap="{{run}}" disabled?="{{!isEnabled(enabledStates, currentState, enabled)}}">{{shortDesc}}</paper-button>
            <span class="span-tooltip" tip>
                {{longDesc}}
            </span>
        </core-tooltip>
    </template>
    <script>
        Polymer('tg-entity-action', {});
    </script>
</polymer-element>
