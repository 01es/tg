<link rel="import" href="/resources/polymer/polymer/polymer.html">

<link rel="import" href="/resources/master/actions/tg-action.html">
<link rel="import" href="/resources/polymer/paper-button/paper-button.html">

<polymer-element name="tg-entity-action" attributes="user entitytype preAction postActionSuccess postActionError enabledStates shortDesc longDesc  currentState">
    <template>
        <tg-action id="action" user="{{user}}" entitytype="{{entitytype}}" preAction="{{preAction}}" postActionSuccess="{{postActionSuccess}}" postActionError="{{postActionError}}" enabledStates="{{enabledStates}}" currentState="{{currentState}}"></tg-action>
        <paper-button id="actionButton" raised roll="button" on-tap="{{onTap}}" disabled?="{{isDisabled($.action.currentState, $.action.enabled)}}">{{shortDesc}}</paper-button> 
    </template>
    <script>
        Polymer('tg-entity-action', {
            publish: {
                /**
                 * Short description for the action (for instance can be used as button title).
                 */
                shortDesc: null,

                /**
                 * Long description for the action.
                 */
                longDesc: null
            },

            isDisabled: function(currentState, enabled) {
                if (typeof this.$ !== 'undefined') {
                    return !this.$.action.isEnabled(currentState, enabled);
                } else {
                    return true;
                }
            },

            ready: function () {
                console.log("ready");
            },

            onTap: function() {
                this.$.action.run();
            } 
        });
    </script>
</polymer-element>
