<link rel="import" href="/resources/polymer/polymer/polymer.html">
<link rel="import" href="/resources/polymer/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/resources/polymer/iron-icons/iron-icons.html">
<link rel="import" href="/resources/polymer/paper-fab/paper-fab.html">
<link rel="import" href="/resources/components/postal-lib.html">
<link rel="import" href="/resources/views/tg-menu-item-view.html">

<dom-module id="tg-view">
    <style>
        :host {
            --paper-toolbar-background: #0288D1;
            --paper-toolbar-color: white;
            --paper-fab-background: #fcfcfc;
            --paper-toolbar {
                height: 100px;
                font-size: 18px;
            }
            --paper-fab {
                z-index: 1;
                color: #666464;
            }
        }
        .view {
            background-color: white;
        }
    </style>
    <template>
        <paper-toolbar>
            <!-- slide-down animation -->
            <div class="flex">[[menuItem.title]]</div>
            <paper-fab icon="apps" on-tap="_showMenu"></paper-fab>
            <!-- scale-up animation -->
        </paper-toolbar>
        <tg-menu-item-view id="menuItemView" auto-load?="[[autoLoad]]" menuItem="[[_getMenuItem()]]" on-menu-item-view-loaded="_menuItemLoaded"></tg-menu-item-view>
        <!-- slide-up animation -->
    </template>
</dom-module>
<script>
    (function () {
        var statePushed = function (data) {
            postal.publish({
                channel: "app",
                topic: "state.pushed",
                data: data
            });
        };
        Polymer({

            is: "tg-view",

            properties: {
                menuItem: Object,
                autoLoad: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            },

            hostAttributes: {
                "class": "layout vertical"
            },

            ready: function () {
                var self = this;
                postal.subscribe({
                    channel: this.menuItem.title,
                    topic: "state.push",
                    callback: function (data, envelope) {
                        history.pushState(data.state, "");
                        if (!self.$.menuItemView.wasLoaded()) {
                            self.$.menuItemView.load();
                        } else {
                            statePushed(data);
                        }
                    }
                });
                postal.subscribe({
                    channel: this.menuItem.title,
                    topic: "state.pop",
                    callback: function (data, envelope) {
                        postal.publish({
                            channel: "app",
                            topic: "state.poped",
                            data: data
                        });
                    }
                });
            },
            _menuItemLoaded: function (e, detail, source) {
                statePushed({
                    state: [detail.title]
                });
            },
            _showMenu: function (e, detail, source) {
                this.fire("main-menu");
            },
            _getMenuItem: function () {
                return this.menuItem;
            }
        });
    })();
</script>
