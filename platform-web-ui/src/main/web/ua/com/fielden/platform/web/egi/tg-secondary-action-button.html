<link rel="import" href="/resources/polymer/polymer/polymer.html">
<link rel="import" href="/resources/polymer/iron-dropdown/iron-dropdown.html">
<link rel="import" href="/resources/polymer/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/resources/actions/tg-ui-action.html">
<link rel="import" href="/resources/actions/tg-page-action.html">

<dom-module id="tg-secondary-action-button">
    <style>
        .dropdown-content {
            background-color: white;
            box-shadow: 0px 2px 6px #ccc;
            padding: 5px;
        }
        paper-icon-button {
            height: var(--tg-secondary-action-icon-button-height);
            width: var(--tg-secondary-action-icon-button-width);
            padding: var(--tg-secondary-action-icon-button-padding);
        }
        tg-page-action {
            --tg-page-action-icon-button-height: var(--tg-secondary-action-icon-button-height);
            --tg-page-action-icon-button-width: var(--tg-secondary-action-icon-button-width);
            --tg-page-action-icon-button-padding: var(--tg-secondary-action-icon-button-padding);
        }
        tg-ui-action {
            --tg-ui-action-icon-button-height: var(--tg-secondary-action-icon-button-height);
            --tg-ui-action-icon-button-width: var(--tg-secondary-action-icon-button-width);
            --tg-ui-action-icon-button-padding: var(--tg-secondary-action-icon-button-padding);
            --tg-ui-action-spinner-width: var(--tg-secondary-action-spinner-width);
            --tg-ui-action-spinner-height: var(--tg-secondary-action-spinner-height);
            --tg-ui-action-spinner-min-width: var(--tg-secondary-action-spinner-min-width);
            --tg-ui-action-spinner-min-height: var(--tg-secondary-action-spinner-min-height);
            --tg-ui-action-spinner-max-width: var(--tg-secondary-action-spinner-max-width);
            --tg-ui-action-spinner-max-height: var(--tg-secondary-action-spinner-max-height);
            --tg-ui-action-spinner-padding: var(--tg-secondary-action-spinner-padding);
            --tg-ui-action-spinner-margin-left: var(--tg-secondary-action-spinner-margin-left);
        }
    </style>
    <template>
        <paper-icon-button icon="more-vert" on-tap="_showDropdown"></paper-icon-button>
        <iron-dropdown id="dropdown" style="color:black" on-tap="_closeDropdown" on-iron-overlay-opened="_dropdownOpened">
            <div class="dropdown-content">
                <div class="layout vertical">
                    <template is="dom-repeat" items="[[actions]]" as="action">
                        <tg-page-action icon="[[action.icon]]" action="[[action.action]]" current-entity="[[currentEntity]]" hidden$="[[!action.action]]" element-name="[[action.elementName]]" attrs="[[action.attrs]]" component-uri="[[action.componentUri]]" view-type="[[action.viewType]]" should-refresh-parent-centre-after-save="[[action.shouldRefreshParentCentreAfterSave]]" pref-dim="[[action.prefDim]]"></tg-page-action>
                        <tg-ui-action show-dialog="[[action.showDialog]]" current-entity="[[currentEntity]]" hidden$="[[action.action]]" short-desc="[[action.shortDesc]]" long-desc="[[action.longDesc]]" icon="[[action.icon]]" component-uri="[[action.componentUri]]" element-name="[[action.elementName]]" element-alias="[[action.elementAlias]]" attrs="[[action.attrs]]" create-context-holder="[[action.createContextHolder]]" require-selection-criteria="[[action.requireSelectionCriteria]]" require-selected-entities="[[action.requireSelectedEntities]]" require-master-entity="[[action.requireMasterEntity]]" pre-action="[[action.preAction]]" post-action-success="[[action.postActionSuccess]]" post-action-error="[[action.postActionError]]" should-refresh-parent-centre-after-save="[[action.shouldRefreshParentCentreAfterSave]]" ui-role="[[action.uiRole]]"></tg-ui-action>
                    </template>
                </div>
            </div>
        </iron-dropdown>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({

            is: "tg-secondary-action-button",

            properties: {
                actions: Array,
                /**
                 * The 'currentEntity' should contain the entity that was clicked (result-set actions)
                 * or the entity on which primary / secondary action was chosen. In case when no of the above cases
                 * is invoking (for e.g. as in topLevel actions) -- 'currentEntity' should be empty.
                 */
                currentEntity: Object
            },

            _showDropdown: function (e, detail) {
                this.$.dropdown.open();
            },

            _closeDropdown: function (e, detail) {
                this.$.dropdown.close();
            },

            _dropdownOpened: function () {
                var actions = Polymer.dom(this.root).querySelectorAll('tg-ui-action');
                actions.forEach(function (action) {
                    action._updateSpinnerIfNeeded();
                });
            }
        });
    })();
</script>
