<link rel="import" href="/resources/polymer/polymer/polymer.html">
<link rel="import" href="/resources/polymer/core-icon/core-icon.html">
<link rel="import" href="/resources/layout/tg-flex-layout.html">
<link rel="import" href="/resources/polymer/paper-shadow/paper-shadow.html">

<polymer-element name="tg-main-menu-item" attributes="whenDesktop whenTablet whenMobile menuIcon menuItemTitle" noscript>
     <style>
            .category {
                margin: 4px;
                cursor: pointer;
                color: white;
                font-size: 18px;
                font-weight: bold;
                background-color: white;
                box-sizing: border-box;
                background-repeat: no-repeat;
                background-position: top left;
            }
        </style>
    <template>
        <paper-shadow z="1" class="category" layout flex>
            <tg-flex-layout whendesktop="{{whenDesktop}}" whentablet="{{whenTablet}}" whenmobile="{{whenMobile}}">
                <core-icon src="{{menuIcon}}"></core-icon>
                <pre>{{menuItemTitle}}</pre>
            </tg-flex-layout>
        </paper-shadow>
    </template>
</polymer-element>
