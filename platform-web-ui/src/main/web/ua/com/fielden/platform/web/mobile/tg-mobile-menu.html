<link rel="import" href="/resources/polymer/paper-styles/color.html">
<link rel="import" href="/resources/polymer/polymer/polymer.html">
<link rel="import" href="/resources/polymer/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="/resources/polymer/paper-button/paper-button.html">


<dom-module id="tg-mobile-menu">
    <style>
        .toolbar {
            padding: 0 16px;
            height: 20px;
            color: white;
            background-color: var(--paper-light-blue-700);
        }
        
        .menu-item {
            padding: 10px;
            width: 300px;
        }
        
        paper-button::shadow paper-material {
            background: white;
        }
        
        :host {
            background-color: var(--paper-light-blue-700);
        }
        
        .items {
            align-items: center;
        }
        
    </style>
    <template>
        <div class="toolbar">[[menuConfig.title]]</div>

        <div class="items layout vertical wrap center-justified">
                <template is="dom-repeat" items="[[menuConfig.items]]">
                    <paper-button class="menu-item" raised on-tap="_itemSelected">[[item.title]]</paper-button>
                </template>
            </tg-tile-layout>
        </div>
    </template>

</dom-module>

<script>
    (function () {
        Polymer({

            is: "tg-mobile-menu",

            properties: {
                menuConfig: {
                    type: Object
                }
            },
            
            hostAttributes: {
                "class": "layout vertical"
            },

            _itemSelected: function (e, detail) {
                var model = e.model;
                this.fire("menu-item-selected", model.item.title);
            }
        });
    })();
</script>
