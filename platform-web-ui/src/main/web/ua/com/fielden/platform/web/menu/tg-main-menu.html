<link rel="import" href="/resources/polymer/polymer/polymer.html">
<link rel="import" href="/resources/layout/tg-flex-layout.html">
<link rel="import" href="/resources/menu/tg-main-menu-item.html">
<link rel="import" href="/resources/polymer/core-icon/core-icon.html">
<link rel="import" href="/resources/polymer/paper-shadow/paper-shadow.html">

<polymer-element name="tg-main-menu">
    <template>
        <style>
            .category {
                margin: 4px;
                cursor: pointer;
                color: white;
                font-size: 14px;
                font-weight: bold;
                background-color: white;
                box-sizing: border-box;
                background-repeat: no-repeat;
                background-position: top left;
            }
        </style>
        @menu
    </template>
    <script>
        Polymer({
            created: function () {
                this.returnId = @returnId;
                this.loginId = @loginId;
                this.logoutId = @logoutId;
            },
            onMenuTap: function (event, detail, el) {
                this.fire("menu-selected", el.getAttribute('id'));
            }
        });
    </script>
</polymer-element>
