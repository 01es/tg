    <tg-entity-master id="master" user="SU" entitytype="ua.com.fielden.platform.sample.domain.TgPersistentEntityWithInteger" entityid="4"></tg-entity-master>

    <script>
        document.addEventListener('polymer-ready', function() {
            var master = document.querySelector('#master');
            var findProp = function(entity, propName) {
                return entity.constructor.prototype.prop.call(entity, propName);
                // return entity.prop(propName); -- this is problem for this test because the field name 'prop' equals to prototype function 'prop'
            };

            master.onRetrieved = function(entityResponse) {
                console.log("entityResponse = ", entityResponse);

                assert.strictEqual(entityResponse.type().fullClassName(), "ua.com.fielden.platform.sample.domain.TgPersistentEntityWithInteger", "The type of entity response is not correct.");
                assert.strictEqual(entityResponse.id, 4, "The id of entity response is not correct.");
                assert.strictEqual(entityResponse.version, 0, "The version of entity response is not correct.");

                // properties:
                assert.strictEqual(entityResponse.get("prop"), 43, "The entity response property is not correct.");                

                // IMPORTANT NOTE: regular properties are not proxied at this stage! So they are serialised...

                // IMPORTANT NOTE: regular properties are not proxied at this stage! So they are serialised...
                // IMPORTANT NOTE: regular properties are not proxied at this stage! So they are serialised...
                // try {
                //     entityResponse.get("desc");
                //     assert.fail("", "", "The unfetched property for entity should throw an exception.");                    
                // }
                // catch (ex) {                   
                //     if (ex instanceof chai.AssertionError) {
                //         throw ex;
                //     }
                //     assert.strictEqual(ex instanceof reflector.getStrictProxyExceptionType(), true, "The exception thrown should be of type StrictProxyException.");                       
                // }

                // try {
                //     entityResponse.get("key");
                //     assert.fail("", "", "The unfetched property for entity should throw an exception.");                    
                // }
                // catch (ex) {                   
                //     if (ex instanceof chai.AssertionError) {
                //         throw ex;
                //     }
                //     assert.strictEqual(ex instanceof reflector.getStrictProxyExceptionType(), true, "The exception thrown should be of type StrictProxyException.");                       
                // }

                // instance meta-properties
                assert.ok(findProp(entityResponse, "prop"), "The entity response instance prop should be initialised.");
                assert.strictEqual(findProp(entityResponse, "prop").isChangedFromOriginal(), false, "The entity response instance prop should be not changedFromOriginal.");
                assert.strictEqual(findProp(entityResponse, "prop").validationResult(), null, "The entity response instance prop should have empty validation result.");
                assert.strictEqual(findProp(entityResponse, "prop").isRequired(), false, "The entity response instance prop should be not required.");
                assert.strictEqual(findProp(entityResponse, "prop").isEditable(), true, "The entity response instance prop should be editable.");
                assert.strictEqual(findProp(entityResponse, "prop").isVisible(), true, "The entity response instance prop should be visible.");

                done();
            };

            master.retrieve();
        });
    </script>
