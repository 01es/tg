<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Flex layout with interpolated text</title>
    <script src="/resources/polymer/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/resources/polymer/paper-styles/paper-styles-classes.html">
    <link rel="import" href="/resources/layout/tg-flex-layout.html">
    <link rel="import" href="/resources/polymer/paper-input/paper-input.html">

    <style>
        html {
            font-size: 10pt;
        }
        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 10pt;
        }
    </style>

</head>

<body unresolved>
    <template id="app" is="dom-bind">
        <tg-flex-layout when-desktop="[[_whenDesktop]]"></tg-flex-layout>
    </template>
</body>
<script>
    var app = document.querySelector("#app");
    app.interpolatedText = "That was interpolated text."
    app._whenDesktop = ['padding-left:16px',['html:<span style="color:blue;">{{interpolatedText}}</span>']];
</script>

</html>
