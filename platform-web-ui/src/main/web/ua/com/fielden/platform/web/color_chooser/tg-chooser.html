<link rel="import" href="/resources/polymer/polymer/polymer.html">
<link rel="import" href="/resources/polymer/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/resources/polymer/iron-icons/editor-icons.html">
<link rel="import" href="/resources/polymer/iron-icons/iron-icons.html">
<link rel="import" href="/resources/polymer/iron-media-query/iron-media-query.html">
<link rel="import" href="/resources/polymer/iron-collapse/iron-collapse.html">

<dom-module id="tg-chooser">
	<style>
		.collapse {
			width: auto;
			height: auto;
			background-color: gray;
			color: white;
		}
		
		.collapse-content {
			padding: 15px;
			border: 1px solid #dedede;
			background-color: gray;
			color: white;
			width: auto;
			height: auto;
		}
	</style>
	<template>
		<paper-icon-button icon="editor:format-color-fill" onclick="{{toggle}}"></paper-icon-button>
		<iron-collapse id="collapse" class="collapse-content">
			<div class="collapse-content" id="collapse">
				<div>Content goes here.</div>
			</div>
		</iron-collapse>
	</template>
</dom-module>
<script>
	toggle = function () {
		this.$.collapse.show();
	}
	var openContent = function () {
		if (collapse.opened) {
			this.collapse.opened = false;
		} else if (!collapse.opened) {
			this.collapse.opened = true;
		}
	}
	Polymer({
		is: "tg-chooser",
		properties: {}
	});
</script>
