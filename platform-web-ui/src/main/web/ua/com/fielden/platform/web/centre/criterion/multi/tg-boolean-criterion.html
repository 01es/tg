<link rel="import" href="/resources/polymer/polymer/polymer.html">

<link rel="import" href="/resources/centre/criterion/multi/tg-abstract-multi-criterion.html">
<link rel="import" href="/resources/centre/criterion/multi/tg-abstract-multi-criterion-behavior.html">

<dom-module id="tg-boolean-criterion">
	<template>
		<tg-abstract-multi-criterion 
			id="dom1"
			_cancel-meta-values="[[_cancelMetaValuesForBinding]]"
			_accept-meta-values="[[_acceptMetaValuesForBinding]]"
			_show-meta-values-editor="[[_showMetaValuesEditor]]"
			_compute-icon-button-style="[[_computeIconButtonStyleForBinding]]"
			_or-null="{{_orNull}}"
			_not="{{_not}}"
			>
			<content select=".criterion-editors"></content>
		</tg-abstract-multi-criterion>
	</template>
</dom-module>

<script>
    Polymer({
    	is: 'tg-boolean-criterion',
    	
        observers: [
	       	'_updateIconButtonStyle(orNull, not)'
        ],
    	
    	behaviors: [ Polymer.TgBehaviors.TgAbstractMultiCriterionBehavior ],
    	
        _createWhenDesktopConfig: function () {
        	return ['horizontal', 'justified', 'flex', ['margin-right: 20px', 'flex'], ['flex']];
        },
    
	    _dom: function () {
    		return this.$.dom1.$.dom2;
    	}
    });
</script>
