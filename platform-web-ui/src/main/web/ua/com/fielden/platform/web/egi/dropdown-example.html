<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Drop down example</title>
    <script src="/resources/polymer/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="/resources/polymer/iron-dropdown/iron-dropdown.html">
    <link rel="import" href="/resources/polymer/iron-icons/iron-icons.html">
    <link rel="import" href="/resources/polymer/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="/resources/polymer/paper-styles/paper-styles-classes.html">
    <link rel="import" href="/resources/polymer/paper-input/paper-input.html">

    <style>
        .dropdown-content {
            background-color: white;
            box-shadow: 0px 2px 6px #ccc;
            padding: 5px;
        }
    </style>

    <body unresolved class="fullbleed">
        <template id="app" is="dom-bind">
            <div class="fit layout horizontal center-center">
                <div>
                    <paper-icon-button icon="more-vert" on-tap="showDropdown"></paper-icon-button>
                    <iron-dropdown id="dropdown" style="color:black">
                        <div class="dropdown-content layout vertical">
                           <paper-input label="testing scroll bar"></paper-input>
                        </div>
                    </iron-dropdown>
                </div>
            </div>=
        </template>
    </body>
    <script>
        var app = document.querySelector("#app");
        app.showDropdown = function () {
            app.$.dropdown.toggle();
        };
    </script>

</html>
