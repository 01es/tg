<link rel="import" href="/resources/gis/tg-entity-styling.html">

<script>
(function() {
	var MessageEntityStyling = function () {
		L.GIS.EntityStyling.call(this);
	};

	MessageEntityStyling.prototype = Object.create(L.GIS.EntityStyling.prototype);
	MessageEntityStyling.prototype.constructor = MessageEntityStyling;

	MessageEntityStyling.prototype.getColor = function (feature) {
		if (feature) {
		    var featureType = featureType(feature);
			if (featureType === 'Message' || featureType === 'Summary_Message') {
				return L.GIS.EntityStyling.prototype.getColor.call(this, feature);
			} else {
				throw "MessageEntityStyling.prototype.getColor: [" + feature + "] has unknown type == [" + featureType + "]. Should be 'Message' or 'Summary_Message'.";
			}
		} else {
			throw "MessageEntityStyling.prototype.getColor: [" + feature + "] is empty.";
		}
	}

	L.GIS = L.GIS || {};
	L.GIS.MessageEntityStyling = MessageEntityStyling;
})();
</script>
