<style is="custom-style">
    .summary-dialog paper-button {
        color: var(--paper-light-blue-500);
        --paper-button-flat-focus-color: var(--paper-light-blue-50);
    }
    .summary-dialog paper-button:hover {
        background: var(--paper-light-blue-50);
    }
</style>
<dom-module id="tg-@miType-grid-inspector">
    <style>
        /*miscellanea styles*/
        .no-flexible {
            flex-grow: 0;
            flex-shrink: 0;
        }
        .absolute,
        .absolutelyWhite {
            position: absolute;
        }
        .absolutelyWhite {
            background-color: white;
            pointer-events: auto;
        }
        .truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        paper-material {
            border-radius: 2px;
        }
        #scrollContainer {
            overflow: auto;
        }
        #lockContainer {
            pointer-events: none;
        }
        /*Table related styles*/
        .data-table {
            background-color: white;
            border-radius: 2px;
        }
        .table-header-row {
            font-size: 0.9rem;
            font-weight: 400;
            color: #757575;
            height: 3rem;
            cursor: default;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            min-width: fit-content;
        }
        .table-data-row {
            font-size: 1rem;
            font-weight: 400;
            color: #212121;
            height: 1.5rem;
            border-top: 1px solid #e3e3e3;
            cursor: default;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            min-width: fit-content;
        }
        .table-data-row[selected] {
            background-color: #F5F5F5;
        }
        .table-data-row[over] {
            background-color: #EEEEEE;
        }
        .table-footer-row {
            font-size: 0.9rem;
            color: #757575;
            height: 1.5rem;
            cursor: default;
            border-top: 1px solid #e3e3e3;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            min-width: fit-content;
            background-color: white;
        }
        .table-cell,
        .table-data-cell {
            padding: 0 0.6rem;
        }
        .table-data-cell {
            cursor: pointer;
        }
        /*tg-page-action,
        tg-ui-action,
        tg-secondary-action-button {
            width: 1rem;
            height: 1rem;
            --iron-icon-width: 1rem;
            --iron-icon-height: 1rem;
        }
        .picker-button::shadow #ink {
            width: 1.9rem;
            height: 1.9rem;
            top: -0.3rem;
            left: -0.3rem;
        }
        .picker-button {
            --iron-icon-height: 1.3rem;
            --iron-icon-width: 1.3rem;
            width: 1.3rem;
            height: 1.3rem;
            padding: 0;
        }
        paper-checkbox::shadow #checkboxContainer {
            height: 1rem;
            width: 1rem;
            min-width: 1rem;
        }*/
        .grid-toolbar {
            height: auto;
            min-height: 4rem;
            overflow: hidden;
        }
        paper-checkbox::shadow #checkboxLabel {
            display: none;
        }
        paper-checkbox.blue {
            --paper-checkbox-checked-color: #0288D1;
            --paper-checkbox-checked-ink-color: #0288D1;
        }
        paper-checkbox.header {
            --paper-checkbox-unchecked-color: #757575;
            --paper-checkbox-unchecked-ink-color: #757575;
        }
        paper-checkbox.body {
            --paper-checkbox-unchecked-color: #212121;
            --paper-checkbox-unchecked-ink-color: #212121;
        }
        .table-icon {
            --iron-icon-width: 1.3rem;
            --iron-icon-height: 1.3rem;
        }
        /*Card related styles*/
        .card-material {
            margin: 20px 30px;
            overflow: hidden;
        }
        .card-toolbar {
            background-color: white;
            margin: 0 30px;
        }
        .card-header {
            border-bottom: 1px solid #e5e5e5;
        }
        .card-header-background {
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
        }
        .card-header-background[selected] {
            background-color: #F5F5F5;
            opacity: none;
        }
        .card-header-background:not([selected]) {
            background-color: white;
            opacity: 0.7;
        }
        .card-body {
            border-bottom-left-radius: 2px;
            border-bottom-right-radius: 2px;
        }
        .data-entry {
            padding: 0.75rem 1.5rem;
            min-width: 150px;
        }
        .data-label {
            font-size: 0.9rem;
            font-weight: 400;
            background: transparent;
            color: #757575;
            cursor: default;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }
        .data-value {
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.8rem;
            height: 1.8rem;
            border-bottom: 1px solid black;
            cursor: pointer;
            color: #212121;
            cursor: pointer;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }
        .expand-button {
            position: absolute;
            bottom: 0;
            left: calc(50% - 14px);
            padding: 0;
        }
        .card-icon {
            --iron-icon-width: 1.3rem;
            --iron-icon-height: 1.3rem;
        }
    </style>
    <template>
        <content id="column_selector" select="tg-property-column" hidden></content>
        <content id="primary_action_selector" select=".primary-action" hidden></content>
        <content id="secondary_action_selector" select=".secondary-action" hidden></content>
        <content id="insertion_point_action_selector" select=".insertion-point-action" hidden></content>
        <tg-app-config id="appConfig"></tg-app-config>
        <tg-reflector id="reflector"></tg-reflector>
        <iron-media-query id="mobileQuery" query="[[_calcMobileQuery()]]" on-query-matches-changed="_mobileChanged"></iron-media-query>
        <iron-media-query id="tabletQuery" query="[[_calcTabletQuery()]]" on-query-matches-changed="_tabletChanged"></iron-media-query>
        <iron-media-query id="desktopQuery" query="[[_calcDesktopQuery()]]" on-query-matches-changed="_desktopChanged"></iron-media-query>

        <!-- The dialog for summary when egi is in card layout -->
        <paper-dialog id="summaryDialog" class="summary-dialog" modal entry-animation="fade-in-animation" exit-animation="fade-out-animation" on-iron-overlay-closed="_summaryDialogClosed">
            <template is="dom-if" if="[[totals]]">
                <tg-flex-layout when-desktop="{{summaryLayout.desktop}}" when-tablet="{{summaryLayout.tablet}}" when-mobile="{{summaryLayout.mobile}}">
                    <template is="dom-repeat" items="[[_calcCardSummary(columns)]]">
                        <div class="data-entry layout vertical" property$="[[_calcPropertyToSelect(item)]]">
                            <div class="data-label truncate">[[item.columnTitle]]</div>
                            <div class="data-value relative">
                                <template is="dom-if" if="[[_isBooleanProp(totals, item)]]">
                                    <iron-icon class="card-icon" icon="[[_getBooleanIcon(totals, item.property)]]"></iron-icon>
                                </template>
                                <template is="dom-if" if="[[_isNotBooleanProp(totals, item)]]">
                                    <div class="truncate">[[_getValue(totals, item.property, item.type)]]</div>
                                </template>
                            </div>
                        </div>
                    </template>
                </tg-flex-layout>
            </template>
            <div class="buttons">
                <paper-button dialog-confirm autofocus>Close</paper-button>
            </div>
        </paper-dialog>

        <template is="dom-if" if="[[!cardLayout]]" restamp>
            <paper-material elevation="1" style="margin: 10px 10px;">
                <div class="layout vertical data-table">
                    <!--Table toolbar-->
                    <div class="grid-toolbar layout horizontal wrap" hidden$="[[!toolbarVisible]]">
                        <div class="layout horizontal center">
                            <content select=".entity-specific-action"></content>
                        </div>
                        <div class="layout horizontal center" style="margin-left:auto">
                            <content select=".standart-action"></content>
                        </div>
                    </div>
                    <div class="relative">
                        <div id="scrollContainer" on-scroll="_handleScrollEvent" style$="[[_calculateScrollContainerStyle(scrollable, visibleRowCount, _totalsRowCount)]]">
                            <!-- Table header -->
                            <div class="layout horizontal table-header-row">
                                <div class="table-cell layout horizontal center no-flexible" style="width:18px;" hidden$="[[!checkboxVisible]]" tooltip-text$="[[_selectAllTooltip(selectedAll)]]">
                                    <paper-checkbox class="blue header" hidden$="[[scrollable]]" checked="[[selectedAll]]" on-change="_allSelectionChanged"></paper-checkbox>
                                </div>
                                <template is="dom-if" if="[[primaryAction]]">
                                    <div class="table-cell layout horizontal center no-flexible" style="width:40px">
                                        <!--Primary action stub header goes here-->
                                    </div>
                                </template>
                                <template is="dom-repeat" items="[[columns]]">
                                    <div class="table-cell layout horizontal center-center" style$="[[_calcColumnHeaderStyle(item)]]" tooltip-text$="[[item.columnDesc]]">
                                        <div class="truncate" hidden$="[[scrollable]]" style="width:100%">[[item.columnTitle]]</div>
                                    </div>
                                </template>
                                <template is="dom-if" if="[[_isSecondaryActionsPresent(secondaryActions)]]">
                                    <div class="table-cell layout horizontal center no-flexible" style="width:40px">
                                        <!--Secondary actions header goes here-->
                                    </div>
                                </template>
                            </div>
                            <!-- Table body -->
                            <template is="dom-repeat" items="[[egiModel]]" as="egiEntity" index-as="entityIndex">
                                <div class="layout horizontal table-data-row" selected$="[[egiEntity.selected]]" over$="[[egiEntity.over]]" on-mouseenter="_mouseRowEnter" on-mouseleave="_mouseRowLeave">
                                    <div class="table-cell layout horizontal center no-flexible" style="width:18px;" hidden$="[[!checkboxVisible]]" tooltip-text$="[[_selectTooltip(egiEntity.selected)]]">
                                        <paper-checkbox class="blue body" hidden$="[[scrollable]]" checked="[[egiEntity.selected]]" on-change="_selectionChanged"></paper-checkbox>
                                    </div>
                                    <template is="dom-if" if="[[primaryAction]]">
                                        <div class="table-cell layout horizontal center no-flexible" style="width:40px;">
                                            <template is="dom-if" if="[[!scrollable]]">
                                                <tg-page-action icon="[[primaryAction.icon]]" action="[[primaryAction.action]]" current-entity="[[egiEntity.entity]]" hidden$="[[!primaryAction.action]]" element-name="[[primaryAction.elementName]]" attrs="[[primaryAction.attrs]]" component-uri="[[primaryAction.componentUri]]" view-type="[[primaryAction.viewType]]" should-refresh-parent-centre-after-save="[[primaryAction.shouldRefreshParentCentreAfterSave]]" pref-dim="[[primaryAction.prefDim]]"></tg-page-action>
                                                <tg-ui-action show-dialog="[[primaryAction.showDialog]]" current-entity="[[egiEntity.entity]]" hidden$="[[primaryAction.action]]" short-desc="[[primaryAction.shortDesc]]" long-desc="[[primaryAction.longDesc]]" icon="[[primaryAction.icon]]" component-uri="[[primaryAction.componentUri]]" element-name="[[primaryAction.elementName]]" attrs="[[primaryAction.attrs]]" create-context-holder="[[primaryAction.createContextHolder]]" require-selection-criteria="[[primaryAction.requireSelectionCriteria]]" require-selected-entities="[[primaryAction.requireSelectedEntities]]" require-master-entity="[[primaryAction.requireMasterEntity]]" pre-action="[[primaryAction.preAction]]" post-action-success="[[primaryAction.postActionSuccess]]" post-action-error="[[primaryAction.postActionError]]" should-refresh-parent-centre-after-save="[[primaryAction.shouldRefreshParentCentreAfterSave]]" ui-role="[[primaryAction.uiRole]]"></tg-ui-action>
                                            </template>
                                        </div>
                                    </template>
                                    <template is="dom-repeat" items="[[columns]]" as="column">
                                        <div class="table-data-cell relative layout horizontal center" style$="[[_calcColumnStyle(column)]]" on-tap="_tapAction" tooltip-text$="[[_getTooltip(egiEntity.entity, column)]]">
                                            <div class="fit" style$="[[_calcRenderingHintsStyle(egiEntity, entityIndex, column.property)]]">
                                            </div>
                                            <template is="dom-if" if="[[_isBooleanProp(egiEntity.entity, column)]]">
                                                <iron-icon class="table-icon" icon="[[_getBooleanIcon(egiEntity.entity, column.property)]]"></iron-icon>
                                            </template>
                                            <template is="dom-if" if="[[_isNotBooleanProp(egiEntity.entity, column)]]">
                                                <div class="truncate relative" style="width:100%">[[_getValue(egiEntity.entity, column.property, column.type)]]</div>
                                            </template>
                                        </div>
                                    </template>
                                    <template is="dom-if" if="[[_isSecondaryActionsPresent(secondaryActions)]]">
                                        <div class="table-cell layout horizontal center no-flexible" style="width:40px">
                                            <template is="dom-if" if="[[!scrollable]]">
                                                <template is="dom-if" if="[[_isOnlyOneSecondaryActions(secondaryActions)]]">
                                                    <tg-page-action icon="[[secondaryActions.0.icon]]" action="[[secondaryActions.0.action]]" current-entity="[[egiEntity.entity]]" hidden$="[[!secondaryActions.0.action]]" element-name="[[secondaryActions.0.elementName]]" attrs="[[secondaryActions.0.attrs]]" component-uri="[[secondaryActions.0.componentUri]]" view-type="[[secondaryActions.0.viewType]]" should-refresh-parent-centre-after-save="[[secondaryActions.0.shouldRefreshParentCentreAfterSave]]" pref-dim="[[secondaryActions.0.prefDim]]"></tg-page-action>
                                                    <tg-ui-action show-dialog="[[secondaryActions.0.showDialog]]" current-entity="[[egiEntity.entity]]" hidden$="[[secondaryActions.0.action]]" short-desc="[[secondaryActions.0.shortDesc]]" long-desc="[[secondaryActions.0.longDesc]]" icon="[[secondaryActions.0.icon]]" component-uri="[[secondaryActions.0.componentUri]]" element-name="[[secondaryActions.0.elementName]]" attrs="[[secondaryActions.0.attrs]]" create-context-holder="[[secondaryActions.0.createContextHolder]]" require-selection-criteria="[[secondaryActions.0.requireSelectionCriteria]]" require-selected-entities="[[secondaryActions.0.requireSelectedEntities]]" require-master-entity="[[secondaryActions.0.requireMasterEntity]]" pre-action="[[secondaryActions.0.preAction]]" post-action-success="[[secondaryActions.0.postActionSuccess]]" post-action-error="[[secondaryActions.0.postActionError]]" should-refresh-parent-centre-after-save="[[secondaryActions.0.shouldRefreshParentCentreAfterSave]]" ui-role="[[secondaryActions.0.uiRole]]"></tg-ui-action>
                                                </template>
                                                <template is="dom-if" if="[[!_isOnlyOneSecondaryActions(secondaryActions)]]">
                                                    <tg-secondary-action-button current-entity="[[egiEntity.entity]]" actions="[[secondaryActions]]"></tg-secondary-action-button>
                                                </template>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </template>
                            <!-- Table footer -->
                            <template is="dom-if" if="[[totals]]">
                                <template is="dom-repeat" items="[[_calcGridSummary(columns)]]" as="summaryRow" index-as="summaryRowIndex">
                                    <div class="layout horizontal table-footer-row" style$="[[_calcFooterRowStyle(scrollable)]]">
                                        <div class="table-cell layout horizontal center no-flexible" style="width:18px" hidden$="[[!checkboxVisible]]">
                                            <!-- checkbox stub for table footer -->
                                        </div>
                                        <template is="dom-if" if="[[primaryAction]]">
                                            <div class="table-cell layout horizontal center no-flexible" style="width:40px">
                                                <!--Primary action footer goes here-->
                                            </div>
                                        </template>
                                        <template is="dom-repeat" items="[[summaryRow]]" as="summary" index-as="summaryIndex">
                                            <template is="dom-if" if="[[summary]]">
                                                <div class="table-cell layout horizontal center" style$="[[_calcColumnStyle(summary)]]" tooltip-text$="[[_getTotalTooltip(summary)]]">
                                                    <template is="dom-if" if="[[_isBooleanProp(totals, summary)]]">
                                                        <iron-icon class="table-icon" icon="[[_getBooleanIcon(totals, summary.property)]]"></iron-icon>
                                                    </template>
                                                    <template is="dom-if" if="[[_isNotBooleanProp(totals, summary)]]">
                                                        <div class="truncate relative" style="width:100%">[[_getValue(totals, summary.property, summary.type)]]</div>
                                                    </template>
                                                </div>
                                            </template>
                                            <template is="dom-if" if="[[!summary]]">
                                                <div class="table-cell" style$="[[_calcEmptyTotalStyle(summaryIndex, columns)]]">
                                                </div>
                                            </template>
                                        </template>
                                        <template is="dom-if" if="[[_isSecondaryActionsPresent(secondaryActions)]]">
                                            <div class="table-cell layout horizontal center no-flexible" style="width:40px">
                                                <!--Secondary actions header goes here-->
                                            </div>
                                        </template>
                                    </div>
                                </template>
                            </template>
                        </div>
                        <!-- Not scrollable container -->
                        <template is="dom-if" if="[[scrollable]]">
                            <div id="lockContainer" class="absolute fit" style="overflow:hidden">
                                <div id="leftLockPanel" class="absolutelyWhite layout vertical" on-wheel="_handleWheel" style$="[[_calculateLeftLockPanelStyle(_showLeftShadow, _scrollTop)]]">
                                    <template is="dom-repeat" items="[[egiModel]]" as="egiEntity" index-as="entityIndex">
                                        <div class="layout horizontal table-data-row" selected$="[[egiEntity.selected]]" over$="[[egiEntity.over]]" on-mouseenter="_mouseRowEnter" on-mouseleave="_mouseRowLeave">
                                            <div class="table-cell layout horizontal center no-flexible" style="width:18px;" hidden$="[[!checkboxVisible]]" tooltip-text$="[[_selectTooltip(egiEntity.selected)]]">
                                                <paper-checkbox class="blue body" checked="[[egiEntity.selected]]" on-change="_selectionChanged"></paper-checkbox>
                                            </div>
                                            <template is="dom-if" if="[[primaryAction]]">
                                                <div class="table-cell layout horizontal center no-flexible" style="width:40px;">
                                                    <tg-page-action icon="[[primaryAction.icon]]" action="[[primaryAction.action]]" current-entity="[[egiEntity.entity]]" hidden$="[[!primaryAction.action]]" element-name="[[primaryAction.elementName]]" attrs="[[primaryAction.attrs]]" component-uri="[[primaryAction.componentUri]]" view-type="[[primaryAction.viewType]]" should-refresh-parent-centre-after-save="[[primaryAction.shouldRefreshParentCentreAfterSave]]" pref-dim="[[primaryAction.prefDim]]"></tg-page-action>
                                                    <tg-ui-action show-dialog="[[primaryAction.showDialog]]" current-entity="[[egiEntity.entity]]" hidden$="[[primaryAction.action]]" short-desc="[[primaryAction.shortDesc]]" long-desc="[[primaryAction.longDesc]]" icon="[[primaryAction.icon]]" component-uri="[[primaryAction.componentUri]]" element-name="[[primaryAction.elementName]]" attrs="[[primaryAction.attrs]]" create-context-holder="[[primaryAction.createContextHolder]]" require-selection-criteria="[[primaryAction.requireSelectionCriteria]]" require-selected-entities="[[primaryAction.requireSelectedEntities]]" require-master-entity="[[primaryAction.requireMasterEntity]]" pre-action="[[primaryAction.preAction]]" post-action-success="[[primaryAction.postActionSuccess]]" post-action-error="[[primaryAction.postActionError]]" should-refresh-parent-centre-after-save="[[primaryAction.shouldRefreshParentCentreAfterSave]]" ui-role="[[primaryAction.uiRole]]"></tg-ui-action>
                                                </div>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                                <template is="dom-if" if="[[_isSecondaryActionsPresent(secondaryActions)]]">
                                    <div id="rightLockPanel" class="absolutelyWhite layout vertical" on-wheel="_handleWheel" style$="[[_calculateRightLockPanelStyle(_showRightShadow, _scrollTop)]]">
                                        <template is="dom-repeat" items="[[egiModel]]" as="egiEntity" index-as="entityIndex">
                                            <div class="table-cell layout horizontal center table-data-row no-flexible" selected$="[[egiEntity.selected]]" style="width:40px" over$="[[egiEntity.over]]" on-mouseenter="_mouseRowEnter" on-mouseleave="_mouseRowLeave">
                                                <template is="dom-if" if="[[_isOnlyOneSecondaryActions(secondaryActions)]]">
                                                    <tg-page-action icon="[[secondaryActions.0.icon]]" action="[[secondaryActions.0.action]]" current-entity="[[egiEntity.entity]]" hidden$="[[!secondaryActions.0.action]]" element-name="[[secondaryActions.0.elementName]]" attrs="[[secondaryActions.0.attrs]]" component-uri="[[secondaryActions.0.componentUri]]" view-type="[[secondaryActions.0.viewType]]" should-refresh-parent-centre-after-save="[[secondaryActions.0.shouldRefreshParentCentreAfterSave]]" pref-dim="[[secondaryActions.0.prefDim]]"></tg-page-action>
                                                    <tg-ui-action show-dialog="[[secondaryActions.0.showDialog]]" current-entity="[[egiEntity.entity]]" hidden$="[[secondaryActions.0.action]]" short-desc="[[secondaryActions.0.shortDesc]]" long-desc="[[secondaryActions.0.longDesc]]" icon="[[secondaryActions.0.icon]]" component-uri="[[secondaryActions.0.componentUri]]" element-name="[[secondaryActions.0.elementName]]" attrs="[[secondaryActions.0.attrs]]" create-context-holder="[[secondaryActions.0.createContextHolder]]" require-selection-criteria="[[secondaryActions.0.requireSelectionCriteria]]" require-selected-entities="[[secondaryActions.0.requireSelectedEntities]]" require-master-entity="[[secondaryActions.0.requireMasterEntity]]" pre-action="[[secondaryActions.0.preAction]]" post-action-success="[[secondaryActions.0.postActionSuccess]]" post-action-error="[[secondaryActions.0.postActionError]]" should-refresh-parent-centre-after-save="[[secondaryActions.0.shouldRefreshParentCentreAfterSave]]" ui-role="[[secondaryActions.0.uiRole]]"></tg-ui-action>
                                                </template>
                                                <template is="dom-if" if="[[!_isOnlyOneSecondaryActions(secondaryActions)]]">
                                                    <tg-secondary-action-button current-entity="[[egiEntity.entity]]" actions="[[secondaryActions]]"></tg-secondary-action-button>
                                                </template>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                                <div id="topLockPanel" class="absolutelyWhite layout horizontal table-header-row" style$="[[_calculateTopLockPanelStyle(checkboxVisible, primaryAction, secondaryActions, _scrollLeft)]]">
                                    <template is="dom-repeat" items="[[columns]]">
                                        <div class="table-cell layout horizontal center" style$="[[_calcColumnHeaderStyle(item)]]" tooltip-text$="[[item.columnDesc]]">
                                            <div class="truncate" style="width:100%">[[item.columnTitle]]</div>
                                        </div>
                                    </template>
                                </div>
                                <template is="dom-if" if="[[totals]]">
                                    <div id="bottomLockPanel" class="absolutelyWhite layout vertical" style$="[[_calculateBottomLockPanelStyle(checkboxVisible, primaryAction, secondaryActions, _scrollLeft)]]">
                                        <template is="dom-repeat" items="[[_calcGridSummary(columns)]]" as="summaryRow" index-as="summaryRowIndex">
                                            <div class="layout horizontal table-footer-row">
                                                <template is="dom-repeat" items="[[summaryRow]]" as="summary" index-as="summaryIndex">
                                                    <template is="dom-if" if="[[summary]]">
                                                        <div class="table-cell layout horizontal center" style$="[[_calcColumnStyle(summary)]]" tooltip-text$="[[_getTotalTooltip(summary)]]">
                                                            <template is="dom-if" if="[[_isBooleanProp(totals, summary)]]">
                                                                <iron-icon class="table-icon" icon="[[_getBooleanIcon(totals, summary.property)]]"></iron-icon>
                                                            </template>
                                                            <template is="dom-if" if="[[_isNotBooleanProp(totals, summary)]]">
                                                                <div class="truncate relative" style="width:100%">[[_getValue(totals, summary.property, summary.type)]]</div>
                                                            </template>
                                                        </div>
                                                    </template>
                                                    <template is="dom-if" if="[[!summary]]">
                                                        <div class="table-cell" style$="[[_calcEmptyTotalStyle(summaryIndex, columns)]]">
                                                        </div>
                                                    </template>
                                                </template>
                                            </div>
                                        </template>
                                    </div>

<script>
    (function () {

            /**

            },

                                if (item.summary && item.summary[summaryRowCounter]) {
                                    totalsRow.push(item.summary[summaryRowCounter]);

                                    totalsRow.push(null);

            },

            //The following nine functions determine whenther EGI is in card layout or grid and whether callapsible panel of card is visible or not.////////

            _calcEmptyTotalStyle: function (summaryIndex, columns) {
                var item = columns[summaryIndex];
                return "min-width: " + item.width + "px; width: " + item.width + "px; flex-grow: " + item.growFactor + (item.width === 0 ? "; display: none;" : ";");
            },

            /**
             * Below are function related to lock panels position calculation logic.
             */
            _calculateLeftLockPanelStyle: function (_showLeftShadow, _scrollTop) {
                return "left:0;top:calc(3rem - " + _scrollTop + "px)" + (_showLeftShadow ? ";box-shadow: 3px 0px 6px -2px rgba(0,0,0,0.7);" : "");
            },

            _calculateRightLockPanelStyle: function (_showRightShadow, _scrollTop) {
                return "right:0;top:calc(3rem - " + _scrollTop + "px)" + (_showRightShadow ? ";box-shadow: -3px 0px 6px -2px rgba(0,0,0,0.7);" : "");
            },

            _calculateTopLockPanelStyle: function (checkboxVisible, primaryAction, secondaryActions, _scrollLeft) {
                return "top:0;left:calc(" + this._calculateCheckboxWidth(checkboxVisible) + " + " + this._calculatePrimaryActionWidth(primaryAction) + " - " + _scrollLeft + "px);right:calc(" + this._calculateSecondaryActionWidth(secondaryActions) + " + " + _scrollLeft + "px)";
            },

            _calculateBottomLockPanelStyle: function (checkboxVisible, primaryAction, secondaryActions, _scrollLeft) {
                return "bottom:0;left:calc(" + this._calculateCheckboxWidth(checkboxVisible) + " + " + this._calculatePrimaryActionWidth(primaryAction) + " - " + _scrollLeft + "px);right:calc(" + this._calculateSecondaryActionWidth(secondaryActions) + " + " + _scrollLeft + "px)";
            },

            _calculateCheckboxWidth: function (checkboxVisible) {
                return checkboxVisible ? "18px + 1.2rem" : "0px";
            },

            _calculatePrimaryActionWidth: function (primaryAction) {
                return primaryAction ? "40px + 1.2rem" : "0px";
            },

            _calculateSecondaryActionWidth: function (secondaryActions) {
                return this._isSecondaryActionsPresent(secondaryActions) ? "40px + 1.2rem" : "0px";
            },

            /**
             * Determines whether totals button is enable or disabled (only in card layout mode).
             */
            _isSummaryEnabled: function (entities, cardLayout) {
                return !!this.totals;
            },

            /**
             * Returns the property value of the specified entity.
             */
            _get: function (entity, property) {
                return entity && entity.get(property);
            },
            /**
             * Returns the property value of the specified entity and converts it to string.
             */
            _getValue: function (entity, property, type) {
                if (entity === null || property === null || type === null || this._get(entity, property) === null) {
                    return "";
                } else if (this.$.reflector.findTypeByName(type)) {
                    return this.$.reflector.convert(this._get(entity, property));
                } else if (type === 'Date') {
                    return moment(entity.get(property)).format("L LT");
                } else if (typeof entity.get(property) === 'number') {
                    if (type === 'BigDecimal') {
                        return entity.get(property).toLocaleString(this.$.appConfig.locale, {
                            maximumFractionDigits: 2,
                            minimumFractionDigits: 2
                        });
                    } else {
                        return entity.get(property).toLocaleString(this.$.appConfig.locale);
                    }
                } else {
                    if (type === 'Money') {
                        return '$' + entity.get(property).amount.toLocaleString(this.$.appConfig.locale, {
                            maximumFractionDigits: 2,
                            minimumFractionDigits: 2
                        });
                    } else {
                        return entity.get(property);
                    }
                }
            },
            /**
             * Replaces the entitiesThatShouldBeUpdated with the updated ones (and their rendering hints).
             *
             * Please note, that if some entity from entitiesThatShouldBeUpdated does not exists in updatedEntities list
             *   -- it will be removed from result-set.
             */
            replaceUpdatedEntities: function (updatedEntities, updatedRenderingHints, entitiesThatShouldBeUpdated) {
                var newEntities = this.entities.slice(); // array copy (shallow)
                var newRenderingHints = this.renderingHints.slice(); // array copy (shallow)
                for (var i = 0; i < updatedEntities.length; i = i + 1) {
                    var updatedEntity = updatedEntities[i];
                    var updatedEntityRenderingHints = updatedRenderingHints[i];
                    // console.log("updated ", updatedEntity, updatedEntityRenderingHints);
                    var entityIndex = _findEntity(updatedEntity, newEntities);
                    if (entityIndex !== -1) {
                        newEntities[entityIndex] = updatedEntity; // replace old entity with updated one
                        newRenderingHints[entityIndex] = updatedEntityRenderingHints; // replace also its rendering hints
                    } else {
                        // this is the case when the updateEntity was not present in result-set, but should become present. Adds it into the beginning of the list
                        newEntities.unshift(updatedEntity);
                        newRenderingHints.unshift(updatedEntityRenderingHints);
                    }
                }
                // need to remove all entities that should be updated, but have not been returned in 'updatedEntities' list (it means they have dissapeared from result-set after modification)
                for (var j = 0; j < entitiesThatShouldBeUpdated.length; j = j + 1) {
                    var entityThatShouldBeUpdated = entitiesThatShouldBeUpdated[j];
                    if (!_hasEntity(entityThatShouldBeUpdated, updatedEntities)) {
                        var index = _findEntity(entityThatShouldBeUpdated, newEntities);

                        newEntities.splice(index, 1); // remove the entity
                        newRenderingHints.splice(index, 1); // and its rendering hints
                    }
                }
                this.entities = newEntities;
                this.renderingHints = newRenderingHints;
            },
            /**
             * Determines whether property is boolean or not.
             */
            _isBooleanProp: function (entity, column) {
                return column.type === 'Boolean' && this._get(entity, column.property) !== null
            },
            /**
             * Determines whether property is not boolean property or is.
             */
            _isNotBooleanProp: function (entity, column) {
                return column.type !== 'Boolean';
            },
            /**
             * determines whether secondary actions is only one or not.
             */
            _isOnlyOneSecondaryActions: function (_secondaryActions) {
                return _secondaryActions.length === 1;
            },
            /**
             * Returns icon that represents the boolean value.
             */
            _getBooleanIcon: function (entity, property) {
                return "icons: " + (this._get(entity, property) ? "check" : "clear");
            },
            /**
             * Tap action on data column. TODO: implement this.
             */
            _tapAction: function (e, detail) {
                this.tap(this.entities[e.model.entityIndex], this.columns[e.model.index].property, this.columns[e.model.index]);
            },

            tap: function (entity, property, column) {
                column.runAction(entity);
            },
            /**
             * Shows the summary dialog if the EGI is in card layout and there were totals defined.
             */
            _showSummary: function (e, detail, source) {
                //Openening dialog
                if (this.cardLayout && this.totals) {
                    var summaryDialog = Polymer.dom(document.body).appendChild(this.$.summaryDialog);
                    Polymer.dom.flush();

                    this.async(function () {
                        summaryDialog.open();
                    }, 200);
                }
            },

            /**
             *  listener for summary dialog close dialog.
             */
            _summaryDialogClosed: function (e, detail) {
                Polymer.dom(document.body).removeChild(this.$.summaryDialog);
                Polymer.dom.flush();
            },
            ///////////////////Next three functions are responsible for calculating media queries expressions for mobile tablet and desktop screens/////////
            _calcMobileQuery: function () {
                return "max-width: " + (this.$.appConfig.minTabletWidth - 1) + "px";
            },
            _calcTabletQuery: function () {
                return "(min-width: " + this.$.appConfig.minTabletWidth + "px) and (max-width: " + (this.$.appConfig.minDesktopWidth - 1) + "px)";
            },
            _calcDesktopQuery: function () {
                return "min-width: " + this.$.appConfig.minDesktopWidth + "px";
            },
            /**
             * Returns the list entitles selected on the current page.
             */
            getSelectedEntities: function () {
                var currentSelectedEntities = [];
                this.egiModel.forEach(function (elem) {
                    if (elem.selected) {
                        currentSelectedEntities.push(elem.entity);
                    }
                }.bind(this));
                return currentSelectedEntities;
            },
            /**
             * Returns the list of all selected entites.
             */
            getAllSelectedEntities: function () {
                return this.selectedEntities;
            },
            /**
             * Returns the indexes of entites selected on current page.
             */
            getSelectedRows: function () {
                var selectedRows = [];
                this.egiModel.forEach(function (elem, elemIndex) {
                    if (elem.selected) {
                        selectedRows.push(elemIndex);
                    }
                }.bind(this));
                return selectedRows;
            },
            /**
             * Clears selection.
             */
            clearSelection: function () {
                var i;
                for (i = 0; i < this.egiModel.length; i++) {
                    this.set("egiModel." + i + ".selected", false);
                }
                this.selectedEntities = [];
            },
            /**
             * Collapses all opened entities (has sens in card layout.)
             */
            collapseAllCards: function () {
                var i;
                for (i = 0; i < this.egiModel.length; i++) {
                    this.set("egiModel." + i + ".opened", false);
                }
                this.openedEntities = [];
            },
            /*
             * Below are functions those are related to shadow style calculation.
             */
            _calcBottomShadowStyle: function (_totalsRowCount, _showBottomShadow) {
                var shadowStyle = "left:0;right:0;bottom:0;";
                shadowStyle += "height:calc(1.5rem * " + _totalsRowCount + " + " + _totalsRowCount + "px);";
                if (_showBottomShadow) {
                    shadowStyle += "box-shadow: 0px -3px 6px -2px rgba(0,0,0,0.7);";
                }
                return shadowStyle;
            },

            _calcTopShadowStyle: function (_showTopShadow) {
                var shadowStyle = "left:0;right:0;top:0;height:3rem;";
                if (_showTopShadow) {
                    shadowStyle += "box-shadow: 0px 3px 6px -2px rgba(0,0,0,0.7);";
                }
                return shadowStyle;
            }
        })
    })()
</script>
