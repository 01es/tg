<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Bound context example</title>
    <script src="/resources/polymer/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="/resources/polymer/paper-button/paper-button.html">
    <link rel="import" href="/resources/app/spike/tg-container.html">
    <link rel="import" href="/resources/app/spike/tg-editor.html">
</head>

<body unresolved fullbleed>

    <template is="auto-binding" id="app_template">
        <tg-container id="container" entity="{{ourEntity}}">
            <tg-editor entity="{{ourEntity}}" propertyName="property1"></tg-editor>
            <tg-editor entity="{{ourEntity}}" propertyName="property2"></tg-editor>
        </tg-container>
        <paper-button on-tap="{{triggerValidation}}">Validate</paper-button>
    </template>
    <script>
        (function () {

            var template = document.querySelector('#app_template'),
                entityOne = {
                    property1: "Default value 1",
                    property2: "Default value 2"
                },
                entityTwo = {
                    property1: "Validated value 1",
                    property2: "Validated value 2"
                };
            template.ourEntity = entityOne;
            template.triggerValidation = function () {
                var tgContainer = document.querySelector('#container')
                if (template.ourEntity === entityOne) {
                    tgContainer.validate(entityTwo);
                } else {
                    tgContainer.validate(entityOne);
                }
            }
        })();
    </script>
</body>

</html>
