<link rel="import" href="/resources/polymer/polymer/polymer.html">
<link rel="import" href="/resources/polymer/core-collapse/core-collapse.html">
<link rel="import" href="/resources/polymer/paper-shadow/paper-shadow.html">

<polymer-element name="accordion-element" attributes="heading raised">
    <template>
        <style>
            .panel {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .heading {
                background-color: #f5f5f5;
                border-color: #ddd;
                padding: 10px 15px;
            }
            .title {
                margin-top: 0;
                margin-bottom: 0;
                font-size: 16px;
                color: #333;
                cursor: pointer;
            }
            .title:hover {
                text-decoration: underline;
            }
            core-collapse {
                border-top: 1px solid #ddd;
            }
        </style>

        <div class="panel" layout vertical>
            <div class="heading" horizontal layout justified>
                <a class="title" on-click="{{toggle}}">{{heading}}</a><i></i>
            </div>
            <core-collapse opened id="collapse">
                <content></content>
            </core-collapse>

        </div>
    </template>
    <script>
        Polymer({
            publish: {
                raised: {
                    value: true,
                    reflect: true
                }
            },
            z: 1,
            toggle: function () {
                this.$.collapse.toggle();
            },
        });
    </script>
</polymer-element>
