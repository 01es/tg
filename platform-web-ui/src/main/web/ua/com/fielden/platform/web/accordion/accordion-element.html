<link rel="import" href="/resources/polymer/polymer/polymer.html">
<link rel="import" href="/resources/polymer/core-collapse/core-collapse.html">

<polymer-element name="accordion-element" attributes="heading">
    <template>
        <style>
            .panel {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 4px;
                -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
                box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            }
            .heading {
                background-color: #f5f5f5;
                border-color: #ddd;
            }
            .title {
                margin-top: 0;
                margin-bottom: 0;
                font-size: 16px;
                color: #333;
            }
        </style>

        <div class="panel">
            <div class="heading" horizontal justified layout>
                <a class="title" on-click="{{toggle}}">{{heading}}</a><i></i>
            </div>
            <div>
                <core-collapse opened id="collapse">
                    <content></content>
                </core-collapse>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            toggle: function () {
                this.$.collapse.toggle();
            },
        });
    </script>
</polymer-element>
