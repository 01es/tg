<link rel="import" href="/resources/polymer/polymer/polymer.html">

<link rel="import" href="/resources/centre/criterion/tg-abstract-criterion.html">
<link rel="import" href="/resources/centre/criterion/multi/tg-multi-criterion-config.html">

<dom-module id="tg-abstract-multi-criterion">
	<template>
		<tg-abstract-criterion
			id="dom2"
			_cancel-meta-values="[[_cancelMetaValues]]"
			_accept-meta-values="[[_acceptMetaValues]]"
			_show-meta-values-editor="[[_showMetaValuesEditor]]"
			_compute-icon-button-style="[[_computeIconButtonStyle]]">
			<tg-multi-criterion-config class="multi-criterion-config" _or-null="{{_orNull}}" _not="{{_not}}"></tg-multi-criterion-config>
			<content select=".range-criterion-config"></content>
			<content select=".date-range-criterion-config"></content>
			<content select=".criterion-editors"></content>
		</tg-abstract-criterion>
	</template>
</dom-module>

<script>
    Polymer({
    	is: 'tg-abstract-multi-criterion',
    	
        properties: {
        	_cancelMetaValues: Function,
        	_acceptMetaValues: Function,
        	_showMetaValuesEditor: Function,
        	_computeIconButtonStyle: Function,
        	_orNull: {
        		type: Boolean,
        		notify: true
        	},
        	_not: {
        		type: Boolean,
        		notify: true
        	}
        }
    });
</script>
