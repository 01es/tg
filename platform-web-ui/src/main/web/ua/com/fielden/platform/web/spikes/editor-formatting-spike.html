<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>edditor formatting style</title>
    <script src="/resources/polymer/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/resources/components/numbro-component.html">
    <link rel="import" href="/resources/polymer/iron-input/iron-input.html">
    <link rel="import" href="/resources/polymer/paper-input/paper-input-container.html">
    <link rel="import" href="/resources/polymer/paper-styles/paper-styles-classes.html">

    <style>
        paper-input-container {
            width: 400px;
        }
        .simple-input {
            text-align: right !important;
        }
        .simple-input:focus {
            text-align: left !important;
        }
        .container-with-focus[focusg] .formatting-layer {
            display: none;
        }
        .formatting-layer {
            background-color: white;
            text-align: right;
            display: inherit;
            font-family: 'Roboto', 'Noto', sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            pointer-events: none;
        }
    </style>

</head>

<body unresolved class="fullbleed">
    <template is="dom-bind" id="app">
        <paper-input-container always-float-label>
            <input class="simple-input" is="iron-input" type="text" bind-value="{{_editingValue}}" on-focus="focusin" on-focusout="focusout"></input>
        </paper-input-container>
        <paper-input-container id="container_with_layer" class="container-with-focus" always-float-label on-focusout="focusoutWithLayer" focused="{{focusg}}" focusg$="[[focusg]]">
            <div class="relative">
                <input class="input-with-layer" is="iron-input" type="text" bind-value="{{_editingValue1}}"></input>
                <!--input class="fit formatting-layer" is="iron-input" type="text" bind-value="{{_formattedValue}}"></input-->
                <div class="fit formatting-layer">[[_formattedValue]]</div>
            </div>
        </paper-input-container>
    </template>
    <script>
        (function () {
            var app = document.querySelector('#app');
            //functions for first spike
            app._editingValue = numbro(100000).format();
            app.focusin = function (e) {
                app._editingValue = numbro().unformat(app._editingValue) + '';
            };
            app.focusout = function (e) {
                app._editingValue = numbro(numbro().unformat(app._editingValue)).format();
            };
            //functions for second spike
            app._editingValue1 = '100000';
            app._formattedValue = numbro(100000).format();
            app.focusoutWithLayer = function (e) {
                app._formattedValue = numbro(numbro().unformat(app._editingValue1)).format();
            };
        })();
    </script>
</body>
