<link rel="import" href="/resources/polymer/polymer/polymer.html">

<link rel="import" href="/resources/layout/tg-flex-layout.html">
<link rel="import" href="/resources/centre/criterion/tg-criterion.html">

<polymer-element name="tg-range-criterion" extends="tg-criterion" attributes="exclusive exclusive2">
    <template>
        <shadow>
        </shadow>	        
	</template>
    <script>
        Polymer('tg-range-criterion', {
            publish: {
                /**
                 * This published property specifies whether left operand of 'range' criterion should be 'exclusive'.
                 */
                exclusive: false,

                /**
                 * This published property specifies whether right operand of 'range' criterion should be 'exclusive'.
                 */
                exclusive2: false,
            },

            whenDesktop: ['horizontal', 'justified', 'flex', ['margin-right: 20px', 'flex'], ['flex']],

            _exclusive: false,
            _exclusive2: false,
            _range: true,

            acceptMetaValues: function() {
                this.exclusive = this._exclusive;
                this.exclusive2 = this._exclusive2;

                this.super();
            },

            cancelMetaValues: function() {
                this._exclusive = this.exclusive;
                this._exclusive2 = this.exclusive2;

                this.super();
            },

            exclusiveChanged: function(oldValue, newValue) {
                this._exclusive = newValue;   
            }, 

            exclusive2Changed: function(oldValue, newValue) {
                this._exclusive2 = newValue;   
            }
        });
    </script>
</polymer-element>
