<link rel="import" href="/resources/polymer/polymer/polymer.html">

<link rel="import" href="/resources/layout/tg-flex-layout.html">
<link rel="import" href="/resources/centre/criterion/tg-criterion.html">

<polymer-element name="tg-range-criterion" extends="tg-criterion" attributes="exclusive exclusive2">
    <template>
        <shadow>
        </shadow>	        
	</template>
    <script>
        Polymer('tg-range-criterion', {
            publish: {
                /**
                 * This published property specifies whether left operand of 'range' criterion should be 'exclusive'.
                 */
                exclusive: false,

                /**
                 * This published property specifies whether right operand of 'range' criterion should be 'exclusive'.
                 */
                exclusive2: false,
            },

            whenDesktop: ['horizontal', 'justified', ['margin-right: 20px', 'flex'], ['margin-right: 20px', 'flex']]
        });
    </script>
</polymer-element>
