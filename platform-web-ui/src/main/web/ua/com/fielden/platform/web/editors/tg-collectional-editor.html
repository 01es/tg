<link rel="import" href="/resources/polymer/polymer/polymer.html">

<link rel="import" href="/resources/editors/tg-editor-behavior.html">
<link rel="import" href="/resources/editors/tg-editor.html">
<link rel="import" href="/resources/polymer/iron-list/iron-list.html">

<dom-module id="tg-collectional-editor">
    <style>
        .item-disabled {
            pointer-events: none;
        }
        
        .coll-editor {
        	height: 12.8rem;
        }
        
        .item {
            @apply(--layout-horizontal);
            cursor: pointer;
            padding: 16px 22px;
            border-bottom: 1px solid #DDD;
        }
        
        .item:hover {
            background-color: var(--google-grey-100);
        }
        
        .item:focus,
        .item.selected:focus {
            outline: 0;
        }
        
        .item.selected .star {
            color: var(--paper-blue-600);
        }
        .item.selected {
            background-color: var(--google-grey-100);
        }
        
        .avatar {
            height: 40px;
            width: 40px;
            border-radius: 20px;
            box-sizing: border-box;
            background-color: #DDD;
        }
        
        .pad {
            @apply(--layout-flex);
            @apply(--layout-vertical);
            padding: 0 16px;
        }
        .primary {
            font-size: 16px;
        }
        .secondary {
            font-size: 14px;
        }
        .dim {
            color: gray;
        }
        .star {
            width: 24px;
            height: 24px;
        }
    </style>

    <template>
        <tg-editor 
            id="editorDom" 
            prop-title="[[propTitle]]"
            _disabled="[[_disabled]]" 
            _editing-value="{{_editingValue}}" 
            action="[[action]]" 
            _error="[[_error]]" 
            _comm-value="[[_commValue]]" 
            _accepted-value="[[_acceptedValue]]" 
            debug="[[debug]]" 
            _on-change="[[_onChange]]"
            _on-input="[[_onInput]]"
            _on-keydown="[[_onKeydown]]"
            current-state="[[currentState]]">
            <!-- <content class=".property-action"></content> -->
            <iron-list id="input" class="coll-editor custom-input" items="[[_entities]]" selected-items="{{_selectedEntities}}" selection-enabled multi-selection>
                <template>
                    <div class$="[[_computedItemClass(_disabled)]]" >
                      <div tabindex="0" class$="[[_computedClass(selected)]]"> <!-- aria-label$="[[_getAriaLabel(item, selected)]]"  -->
                        <!-- <img class="avatar" src="[[item.image]]"> -->
                        <div class="pad">
                          <div class="primary">
                            [[item.key]]
                          </div>
                          <div class="secondary dim">[[item.desc]]</div>
                        </div>
                        <iron-icon icon$="[[iconForItem(selected)]]" class="star"></iron-icon>
                      </div>
                      <div class="border"></div>
                    </div>
                </template>
            </iron-list>
    	</tg-editor>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'tg-collectional-editor',
        behaviors: [ Polymer.TgBehaviors.TgEditorBehavior ],
        
        properties: {
            /**
             * TODO docs
             */
            chosenIdsPropertyName: {
                type: String
            },
            /**
             * TODO docs
             */
            addedIdsPropertyName: {
                type: String
            },
            /**
             * TODO docs
             */
            removedIdsPropertyName: {
                type: String
            },
            
            _entities: {
                type: Array
            },
            _selectedEntities: {
                type: Array
            },
            
            _disableSelectionListeners: {
                type: Boolean,
                value: false
            },
            
            _originalChosenIds: {
                type: Array
            }
        },
        
        observers: [
            '_selectedEntitiesAddedOrRemoved(_selectedEntities.splices)'
        ],
        
        ready: function () {
            this.$.editorDom._editorKind = "COLLECTIONAL";
        },
        
        /**
         * This method promotes 'IRRELEVANT' into _editingValue which should not be a problem, since this 'editor' edits entity property (with name 'chosenNumbersPropertyName') directly.
         */
        convertToString: function (value) {
            this._entities = value;
            
            this.entity.set(this.propertyName, null);
            
            var selEntities = [];
            var chosenIds = this.entity.get(this.chosenIdsPropertyName);
            
            this._originalChosenIds = [];
            
            for (var index = 0; index < chosenIds.length; index++) {
                selEntities.push(this._find(this._entities, chosenIds[index]) );
                this._originalChosenIds.push(chosenIds[index]);
            }
            
            console.log('SELECTED ENTITIES', selEntities);

            this._disableSelectionListeners = true;
            this.$.input.clearSelection();
            
            for (var index = 0; index < selEntities.length; index++) {
                this.$.input.selectItem(selEntities[index]);
            }
            this._disableSelectionListeners = false;
            return 'IRRELEVANT';
        },
        
        _find: function (entities, id) {
            for (var i = 0; i < entities.length; i++) {
                if (id === entities[i].id) {
                    return entities[i];
                }
            }
            throw 'The entity with id ' + id + ' does not exist in entities list ' + entities;
        },

        /**
         * This method promotes 'IRRELEVANT' into _acceptedValue which should not be a problem, since this 'representor' is not editable at all.
         */
        convertFromString: function (strValue) {
            return 'IRRELEVANT';
        }, 
        
        _computedClass: function (isSelected) {
            var classes = 'item';
            if (isSelected) {
              classes += ' selected';
            }
            return classes;
        },
        
        _computedItemClass: function (isDisabled) {
            var classes = '';
            if (isDisabled) {
              classes += ' item-disabled';
            }
            return classes;
        },
        
        iconForItem: function (isSelected) {
            return isSelected ? 'star' : 'star-border';
        },
        
        _selectedEntitiesAddedOrRemoved: function (changeRecord) {
            // this.entity.set(this.chosenIdsPropertyName, [ 2 ] );
            // this.entity.set(this.addedIdsPropertyName, [] );
            // this.entity.set(this.removedIdsPropertyName, [ 2 ] );

            if (changeRecord && this.entity && this._disableSelectionListeners === false) {
                var chosenIds = this.entity.get(this.chosenIdsPropertyName);
                var addedIds = this.entity.get(this.addedIdsPropertyName);
                var removedIds = this.entity.get(this.removedIdsPropertyName);
                
                console.log('_selectedEntitiesAddedOrRemoved: chosenIds = ', chosenIds, ' addedIds = ', addedIds, ' removedIds = ', removedIds);
                
	            changeRecord.indexSplices.forEach(function (s) {
	                s.removed.forEach(function (removed) {
	                    console.log(removed.key + ' was removed');
	                    
	                    if (removedIds.indexOf(removed.id) > -1) {
	                        throw 'Cannot remove ' + removed.id + ' again (removedIds = ' + removedIds + ').';
	                    } else {
	                        var foundId = addedIds.indexOf(removed.id);
	                        if (foundId > -1) {
	                            addedIds.splice(foundId, 1);
	                        } else {
	                            removedIds.push(removed.id);
	                        }
	                        
	                        var foundInChosenIds = chosenIds.indexOf(removed.id);
	                        if (foundInChosenIds > -1) {
	                            chosenIds.splice(foundInChosenIds, 1);
	                        } else {
	                            throw 'Cannot remove ' + removed.id + ' which is not chosen yet (chosenIds = ' + chosenIds + ').';
	                        }
	                    }
	                });
	                
	                for (var i = s.index; i < s.index + s.addedCount; i++) {
	                    var added = this._selectedEntities[i];
	                    console.log(added.key + ' was added');
	                    
	                    if (addedIds.indexOf(added.id) > -1) {
	                        throw 'Cannot add ' + added.id + ' again (addedIds = ' + addedIds + ').';
	                    } else {
	                        var foundId = removedIds.indexOf(added.id);
	                        if (foundId > -1) {
	                            removedIds.splice(foundId, 1);
	                        } 
	                        
	                        var foundInChosenIds = chosenIds.indexOf(added.id);
	                        if (foundInChosenIds > -1) {
	                            throw 'Cannot add ' + added.id + ' which is chosen already (chosenIds = ' + chosenIds + ').';
	                        }
                            
                            chosenIds.push(added.id);
                            if (this._originalChosenIds.indexOf(added.id) <= -1) {
                                addedIds.push(added.id);
                            }
	                    }
	                }
	                
	                console.log('_selectedEntitiesAddedOrRemoved [POST]: chosenIds = ', chosenIds, ' addedIds = ', addedIds, ' removedIds = ', removedIds);
	            }, this);
            } else {
                console.log('						_selectedEntitiesAddedOrRemoved: undefined changeRecord');
            }
        }
    });
</script>
