<link rel="import" href="/resources/polymer/polymer/polymer.html">

<link rel="import" href="/resources/editors/tg-editor.html">
<link rel="import" href="/resources/polymer/paper-input/paper-input-decorator.html">
<link rel="import" href="/resources/polymer/core-input/core-input.html">

<polymer-element name="tg-integer-editor" extends="tg-editor">
    <template>
        <paper-input-decorator id="decorator" label="{{propTitle}}" floatingLabel value="{{editingValue}}" isInvalid="{{msgType === 'ERROR'}}" error="{{msgType === 'ERROR' ? msg : ''}}">
            <input id="input" is="core-input" type="number" preventInvalidInput value="{{editingValue}}" committedValue="{{commValue}}"> 
        </paper-input-decorator>
        <shadow></shadow>
        <!-- <p>$.input.committedValue: {{$.input.committedValue}}</p> -->
    </template>
    <script>
        Polymer('tg-integer-editor', {            
            /**
             * Converts the value into string representation (which is used in edititing / comm values).
             */
            convertToString: function(value) {
                return "" + value;
            },

            /**
             * Converts the value from string representation (which is used in edititing / comm values) into concrete type of this editor component (Number).
             */
            convertFromString: function(strValue) {
                return parseInt(strValue);
            }
        });
    </script>
</polymer-element>
