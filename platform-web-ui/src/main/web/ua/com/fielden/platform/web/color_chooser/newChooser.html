                  .collapse-content {
                           padding: 15px;
                           border: 1px solid #dedede;
                  }
                  
                  .list {
                           display: table-row-group;
                           border: 1px solid #ccc;
                           border-bottom: none;
                           background: #FAFAFA;
                           color: #FAFAFA;
                           list-style: none;
                           margin: 0;
                           padding: 0;
                  }
                  
                  .list > * {
                           height: 30px;
                           line-height: 40px;
                           padding: 0 20px;
                           border-bottom: 1px solid #ccc;
                  }
         </style>
</head>

<body unresolved>
         <template is="dom-bind">

                  <paper-toolbar class="medium-tall" name="toolbar" style="background:{{color}}">

                           <paper-icon-button icon="editor:format-color-fill" onclick="document.getElementById('collapse').toggle()"></paper-icon-button>

                           <iron-collapse id="collapse">
                                    <iron-selector class="list">
                                             <paper-radio-group name="items">

                                                      <paper-radio-button name="small">Small</paper-radio-button>
                                                      <paper-radio-button name="medium">Medium</paper-radio-button>
                                                      <paper-radio-button name="large">Large</paper-radio-button>

-->

                                    </iron-selector>
                           </iron-collapse>

                  </paper-toolbar>
