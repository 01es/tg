<!doctupe HTML>
<html>

<head>
	<title>Color Chooser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<script src="/resources/polymer/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="/resources/polymer/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="/resources/polymer/paper-styles/paper-styles-classes.html">

	<style>
		body {
			font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
			font-size: 10pt;
		}
		
		paper-toolbar {
			background: #03a9f4;
			color: white;
		}
		
		paper-radio-button {
			unchecked-color: green;
			unchecked-ink-color: green;
			checked-color: green;
			label-color: green;
		}
		
		.collapse-content {
			padding: 15px;
			border: 1px solid #d6dede;

			display: table-row-group;

			list-style: none;
			margin: 0;
			padding: 0;
		}
		
		.list > * {
			height: 50px;
			line-height: 40px;
			padding: 0 20px;
			border-bottom: 3px solid #ccc;
		}
		
		tg-chooser {
			display: inline;
		}
