<link rel="import" href="/resources/polymer/polymer/polymer.html">

<link rel="import" href="/resources/polymer/paper-input/paper-input-container.html">
<link rel="import" href="/resources/polymer/paper-input/paper-input-error.html">
<link rel="import" href="/resources/polymer/iron-input/iron-input.html">
<!-- link rel="import" href="/resources/master/actions/tg-property-action.html" -->
<!-- link rel="import" href="/resources/polymer/core-tooltip/core-tooltip.html" -->
<link rel="import" href="/tg-reflector">

<dom-module id="tg-editor">
    <style>
      	/* TODO styles */

    </style>

    <template>
        <paper-input-container id="decorator" attr-for-value="editing-value" disabled$="[[_disabled]]"> <!-- no-label-float -->
        	<label>[[propTitle]]</label>
            <div> <!-- TODO layout horizontal  -->
                <div id="input-container"> <!--   flex -->
 		            <!-- allowed-pattern="[0-9]" on-input="inputEventHandler" on-blur="focusLostEventHandler" on-focus="focusGotEventHandler" -->
                
                	<!-- <template is="dom-if" if="[[_isInteger(_editorKind)]]"> -->
       				<input id="input" is="iron-input" hidden$="[[!_isInteger(_editorKind)]]" type="number" step="1" prevent-invalid-input bind-value="{{_editingValue}}" on-change="_boundOnChange" on-keypress="_boundOnKeypress" disabled$="[[_disabled]]">
                	<!-- </template> -->
                	
                	<!-- <template is="dom-if" if="[[_isSinglelineText(_editorKind)]]"> -->
               		<input id="input" is="iron-input" hidden$="[[!_isSinglelineText(_editorKind)]]" bind-value="{{_editingValue}}" on-change="_boundOnChange" on-keypress="_boundOnKeypress" disabled$="[[_disabled]]">
                	<!-- </template> -->
                	
					
					<!-- <core-tooltip position="bottom" tabIndex="-1" class="delayed" style="width:100%" disabled="{{!tooltip(propDesc)}}" -->
						<!-- input id="input" is="iron-input" type="number" step="1" prevent-invalid-input bind-value="{{_editingValue}}" on-change="_onChange" on-keypress="_onKeypress" disabled$="[[_disabled]]" -->
						<!-- span class="span-tooltip" tip>
                            {{tooltip(propDesc)}}
                        </span>
                    </core-tooltip> -->
                    
                    <!-- CONTENT HERE: -->					
					<content></content>                     
                </div>
                <div id="icon" hidden$="[[_actionDoesNotExist(action)]]">
                	<p>ICON</p>
                    <!-- <tg-property-action entitytype="{{action.entitytype}}" preAction="{{action.preAction}}" postActionSuccess="{{action.postActionSuccess}}" postActionError="{{action.postActionError}}" enabledStates="{{action.enabledStates}}" longDesc="{{action.longDesc}}" shortDesc="{{action.shortDesc}}" icon="{{action.icon}}" currentState="{{currentState}}"></tg-property-action> -->
                </div>
            </div>
            
	        <template is="dom-if" if="[[_error]]">
	  	    	<paper-input-error>[[_error]]</paper-input-error>
	    	</template>
        </paper-input-container>
        
        <tg-reflector id="reflector"></tg-reflector>

        <template is="dom-if" if="[[debug]]">
            <p>_editingValue: <i>[[_editingValue]]</i></p>
            <p>_commValue: <i>[[_commValue]]</i></p>
            <p>_acceptedValue: <i>[[_acceptedValue]]</i></p>
        </template>
    </template>
</dom-module>

    <script>
        Polymer({
        	is: 'tg-editor',
        	
        	properties: {
            	/////////////////////////////////////////////////////////////////////////////////////////////////////////
            	////////////////////////////////////////// EXTERNAL PROPERTIES //////////////////////////////////////////
            	/////////////////////////////////////////////////////////////////////////////////////////////////////////
            	// These mandatory properties must be specified in attributes, when constructing <tg-*-editor>s.       //
            	// No default values are allowed in this case.														   //
            	/////////////////////////////////////////////////////////////////////////////////////////////////////////
            	
        		_disabled: Boolean,
        		_editingValue: {
        			type: String,
        			notify: true
        		},
        		action: Object,
        		_error: String,
        		_commValue: String,
        		_acceptedValue: String,
        		debug: Boolean,
        		_editorKind: String,
        		_boundOnChange: Function,
        		_boundOnKeypress: Function
        	},
        	
        	_isInteger: function (_editorKind) {
        		return 'INTEGER' === _editorKind;
        	},
        	
        	_isSinglelineText: function (_editorKind) {
        		return 'SINGLELINE_TEXT' === _editorKind;
        	},
        	
            /**
             * The function for binding 'hidden' attribute of <div>, which contain icon button for action.
             *
             * If action does not exist -- 'action' is 'null', otherwise -- 'action' contains some object.
             */
            _actionDoesNotExist: function (action) {
            	console.log("_actionDoesNotExist: ", action);
            	return action === null;
            }
        });
    </script>
