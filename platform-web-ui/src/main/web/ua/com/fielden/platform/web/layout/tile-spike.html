<!DOCTYPE html>
<html>

<head>
    <title>Tile spike</title>
    <script src="/resources/polymer/platform/platform.js"></script>
    <link rel="import" href="tg-tile-layout.html">
    <style>
        body {
            background-color: black;
        }
        tile-layout {
            margin: 4px;
        }
        .category {
            margin: 4px;
        }
        .light-gray {
            background-color: #f5f5f5
        }
        .light-green {
            background-color: #b9f6ca;
        }
        .yellow {
            background-color: #ffff8d;
        }
        .blue {
            background-color: #84ffff;
        }
        .tomato {
            background-color: #ff8a80;
        }
        .violet {
            background-color: #b388ff;
        }
    </style>
</head>

<body unresolved fullbleed>
    <template id="app" is="auto-binding">
        <tile-layout fit whendesktop="{{whenDesktop}}" whentablet="{{whenTablet}}" whenmobile="{{whenMobile}}">
            <div class="tile">
                <div class="category light-gray" fit>First</div>
            </div>
            <div class="tile">
                <div class="category light-green" fit>Second</div>
            </div>
            <div class="tile">
                <div class="category yellow" fit>Third</div>
            </div>
            <div class="tile">
                <div class="category blue" fit>Fourth</div>
            </div>
            <div class="tile">
                <div class="category tomato" fit>Fifth</div>
            </div>
            <div class="tile">
                <div class="category light-green" fit>Sixth</div>
            </div>
            <div class="tile">
                <div class="category violet" fit>Seventh</div>
            </div>
            <div class="tile">
                <div class="category tomato" fit>Eighth</div>
            </div>
            <div class="tile">
                <div class="category violet" fit>Ninth</div>
            </div>
            <div class="tile">
                <div class="category blue" fit>Tenth</div>
            </div>
            <div class="tile">
                <div class="category light-gray" fit>Eleventh</div>
            </div>
        </tile-layout>
    </template>
</body>
<script>
    var app = document.querySelector("#app");
    app.whenDesktop = [
        [[{rowspan: 2,colspan: 2}], [], [], [{colspan: 2}]],
        [[{rowspan: 2,colspan: 2}], [], []],
        [[], [], [], []]
    ];
    app.whenTablet = [
        [[{rowspan: 2,colspan: 2}],[],[]],
        [[{rowspan: 2,colspan: 2}]],
        [[],[]],
        [[{rowspan: 2,colspan: 2}],[],[]],
        [[],[]],
    ];
    app.whenMobile = [
        [[],[]],
        [[],[]],
        [[],[]],
        [[],[]],
        [[],[]],
        [[]],
    ];
</script>

</html>
