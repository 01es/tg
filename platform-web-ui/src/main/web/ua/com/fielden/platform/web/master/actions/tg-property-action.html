<link rel="import" href="/resources/polymer/polymer/polymer.html">

<link rel="import" href="/resources/master/actions/tg-functional-action.html">
<link rel="import" href="/resources/polymer/core-icon-button/core-icon-button.html">
<link rel="import" href="/resources/polymer/core-tooltip/core-tooltip.html">

<polymer-element name="tg-property-action" extends="tg-functional-action">
    <template>
        <style>
            core-icon-button /deep/ core-icon[role="img"] {
                height: 1.0em;
                width: 1.0em;
                padding: 0px;
                margin: 0px;
                vertical-align: top;
            }
            
            core-icon-button {
                padding: 0px;
                margin: 0px;
                height: 1.0em;
                width: 1.0em;
                font: inherit;
            }
        </style>
        <shadow></shadow>
        <core-tooltip position="bottom" tabIndex="-1" class="delayed" style="width:100%" disabled="{{!longDesc}}">
            <core-icon-button id="actionButton" icon="{{icon}}" on-tap="{{run}}" disabled?="{{!isEnabled(enabledStates, currentState, enabled)}}"></core-icon-button>
            <span class="span-tooltip" tip>
                {{longDesc}}
            </span>
        </core-tooltip>
    </template>
    <script>
        Polymer('tg-property-action', {});
    </script>
</polymer-element>
