<link rel="import" href="/resources/polymer/polymer/polymer.html">
<link rel="import" href="/resources/polymer/core-animated-pages/core-animated-pages.html">
<link rel="import" href="/resources/polymer/core-animated-pages/transitions/slide-up.html">
<link rel="import" href="/resources/polymer/core-animated-pages/transitions/scale-up.html">
<link rel="import" href="/resources/polymer/core-animated-pages/transitions/tile-cascade.html">
<link rel="import" href="/resources/views/tg-app-menu.html">
<link rel="import" href="/resources/views/tg-my-profile.html">
<link rel="import" href="/resources/views/tg-view.html">


<polymer-element name="tg-app" layout vertical>
    <template>
        <core-animated-pages selected="{{selected}}" valueattr="name" transitions="cross-fade cross-fade-delayed scale-up slide-up slide-up-offscreen slide-down tile-cascade hero-transition" flex>

            <tg-my-profile name="profile"></tg-my-profile>

            <tg-app-menu id="menu" name="menu"></tg-app-menu>

            <template repeat="{{view in views}}">
                <tg-view name="{{view.name}}"></tg-view>
            </template>
            
        </core-animated-pages>
    </template>
    <script>
        (function () {
            Polymer({
                eventDelegates: {
                    'main-menu': 'showMainMenu'
                },
                ready: function () {
                    this.selected = "profile";
                    this.views = [
                        {
                            name: "view 1"
                        },
                        {
                            name: "view 2"
                        },
                        {
                            name: "view 3"
                        },
                        {
                            name: "view 4"
                        },
                        {
                            name: "view 5"
                        },
                        {
                            name: "view 6"
                        },
                        {
                            name: "view 7"
                        },
                        {
                            name: "view 8"
                        },
                        {
                            name: "view 9"
                        },
                        {
                            name: "view 10"
                        },
                        {
                            name: "view 11"
                        }
                    ];
                },
                showMainMenu: function (e) {
                    this.selected = "menu";
                }
            });
        })();
    </script>
</polymer-element>
