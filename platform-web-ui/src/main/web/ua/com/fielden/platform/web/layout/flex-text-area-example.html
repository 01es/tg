<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Flex layout example</title>
    <script src="/resources/polymer/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="tg-flex-layout.html">
    <style>
        .test {
            border: 1px solid black;
        }
    </style>
<body unresolved fullbleed>
    <template id="app" is="auto-binding">
        <tg-flex-layout whenDesktop="{{whenDesktop}}" whenTablet="{{whenTablet}}" whenMobile="{{whenMobile}}" debug>
            <input class="test" type="text" value="test">
            <input class="test" type="text" value="test">
            <input class="test" type="text" value="test">
            <textarea rows="4" cols="4"></textarea>
        </tg-flex-layout>
    </template>
</body>
<script>
    var app = document.querySelector("#app");
    app.whenDesktop = 
        ["padding: 20px", "height: 300px", ["justified", "margin-bottom: 20px", ["flex", "margin-right: 20px"],["flex"]],["justified", "flex", "center", [], ["flex", "self-stretch", "resize: none"]]];
    app.whenTablet = [[[], []], [[], []]];
    app.whenMobile = [[],[],[],[]];
</script>

</html>
