<link rel="import" href="/resources/polymer/polymer/polymer.html">

<link rel="import" href="/resources/components/d3-lib.html">

<dom-module id="d3-chart-spike">

    <template>
        <style>
            rect {
                fill: steelblue;
            }
            text {
                fill: white;
                font: 10px sans-serif;
                text-anchor: middle;
            }
        </style>

        <!-- local DOM for your element -->

        <svg id="chart" class="bar-chart"></svg>
        <!-- data bindings in local DOM -->
    </template>

    <script>
        // element registration
        Polymer({
            is: "d3-chart-spike",

            // add properties and methods on the element's prototype

            properties: {
                // declare properties for the element's public API
                data: {
                    type: Array,
                    value: null,
                    observer: "_dataChanged"
                }
            },

            //Need to have width
            //Need to have height
            _dataChanged: function (newData, oldData) {
                var x = d3.scale.ordinal()
                    .rangeRoundBands([0, this.$.chart.offsetWidth], .1)
                    .domain(data.map(function (d) {
                        return d.name;
                    }));

                var y = d3.scale.linear()
                    .range([this.$.chart.offsetHeight, 0])
                    .domain([0, d3.max(data, function (d) {
                        return d.value;
                    })]);

                var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");

                var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left");

                var chart = d3.select(this.$.chart);

                chart.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                chart.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                chart.selectAll(".bar")
                    .data(data)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", function (d) {
                        return x(d.name);
                    })
                    .attr("y", function (d) {
                        return y(d.value);
                    })
                    .attr("height", function (d) {
                        return height - y(d.value);
                    })
                    .attr("width", x.rangeBand());
            }
        });
    </script>

</dom-module>
